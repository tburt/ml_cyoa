ts you like a wall as you step back outside. The buzzing is constant, but there\n0027s a strange stillness in the air. The viburnum bush offers a sliver of shade.","choices":[{"content":"Push through the bush towards the neighbour\nd019s garden.","entry_id":"scene_9_unseen_insects_e904"},{"content":"Crouch down to examine the cracked paving beneath the bush more closely.","entry_id":"scene_9_unseen_insects_e910"}],"end":null},"scene_9_unseen_insects_e910":{"entry_id":"scene_9_unseen_insects_e910","content":"The cracks in the paving are spiderwebbed and chaotic near the bush. The stones are hot to the touch, almost burning. The buzzing is a physical presence now, thrumming through your fingers as you touch the ground.","choices":[{"content":"Look closer at the paving, searching for a seam or anything unusual.","entry_id":"scene_9_unseen_insects_e912"},{"content":"Return to the unsettling stillness and buzzing within the bush itself.","entry_id":"scene_9_unseen_insects_e911"}],"end":null},"scene_9_unseen_insects_e912":{"entry_id":"scene_9_unseen_insects_e912","content":"You kneel to examine the paving. The seam is hairline thin, almost invisible, but definitely there. It runs across the corner of the paving stone, disappearing into the dirt-filled cracks. The buzzing seems to vibrate from this exact point. An earthy smell rises up to meet you.","choices":[{"content":"Step back. Look at the tarnished key. Does it unlock the seam?","entry_id":"scene_9_unseen_insects_e913"},{"content":"Decide against it for now, and retreat to consider the key in relation to the paving.","entry_id":"scene_9_unseen_insects_e914"}],"end":null},"scene_6_perfect_lawn_e008":{"entry_id":"scene_6_perfect_lawn_e008","content":"Looking around the neighbor\ns garden, the unnatural order is almost dizzying. Every plant is perfectly placed, every leaf seems dust-free. There\ns a complete absence of insects, no birdsong \n\n\nd just a sterile, silent tableau. The plastic lawn shimmers under the harsh sunlight, an unsettling imitation of nature.","choices":[{"content":"Reach out and touch the unnaturally perfect lawn, needing to confirm its artificiality.","entry_id":"scene_11_artificial_garden_e1101"},{"content":"Step back towards your own garden, feeling a growing sense of unease and wanting to return to your own space.","entry_id":"scene_6_perfect_lawn_e013"}],"end":null},"scene_11_artificial_garden_e1102":{"entry_id":"scene_11_artificial_garden_e1102","content":"The paving cracks aren't random. They're too precise, too clean. Each porcelain tile is cracked in an identical manner, forming a strange, repeating pattern across the patio. It feels less like age and more like a deliberate design choice. The silence here is almost deafening. A bead of sweat trickles down your neck in the still air.","choices":[{"content":"Study the cracks in detail.","entry_id":"scene_11_artificial_garden_e1104"},{"content":"Step back and take in the whole scene again.","entry_id":"scene_11_artificial_garden_e1105"}],"end":null},"scene_11_artificial_garden_e1105":{"entry_id":"scene_11_artificial_garden_e1105","content":"Stepping back, the perfect lawn stretches out, an unnatural green under the relentless sun. The still, silent flowers seem frozen in place. There\\\". The heat seems to press down even harder here.","choices":[{"content":"Glance towards the neighbor\nto see if they are watching.","entry_id":"scene_11_artificial_garden_e1108"},{"content":"Ignore the paving pattern and focus on the still, silent flowers in the garden.","entry_id":"scene_11_artificial_garden_e1116"}],"end":null},"scene_11_artificial_garden_e1108":{"entry_id":"scene_11_artificial_garden_e1108","content":"You glance at the neighbor\nto see if they are watching. Curtains twitch almost imperceptibly at a window. A chill runs down your spine despite the heat. The artificiality of the garden and the unseen watcher combine to create a deeply unsettling feeling. You can almost feel their gaze on you.","choices":[{"content":"Ignore the feeling of being watched and focus on the paving pattern again.","entry_id":"scene_11_artificial_garden_e1109"},{"content":"The neighbor\nto see if they are watching is too unnerving. Leave the garden immediately.","entry_id":"scene_11_artificial_garden_e1112"}],"end":null},"scene_11_artificial_garden_e1109":{"entry_id":"scene_11_artificial_garden_e1109","content":"The paving pattern is definitely intentional. It\". It\". The cracks seem to pulse in the heat.","choices":[{"content":"Try to decipher the pattern in the paving cracks.","entry_id":"scene_11_artificial_garden_e1110"},{"content":"Focus on the still, silent flowers instead.","entry_id":"scene_11_artificial_garden_e1116"}],"end":null},"scene_6_perfect_lawn_e015":{"entry_id":"scene_6_perfect_lawn_e015","content":"You avoid eye contact, pretending to be fascinated by the neighbor\nunmoving presence. The artificial lawn crunches underfoot. A thin sheen of sweat prickles your forehead. The silence from their garden is oppressive.","choices":[{"content":"Leave the neighbor\ntarnished key heavy in your pocket.","entry_id":"scene_8_tarnished_key_s8e001"}],"end":null},"scene_9_unseen_insects_e907":{"entry_id":"scene_9_unseen_insects_e907","content":"Crouching down, you run a hand over the cracked paving near the bush. The heat rises in waves, almost blurring your vision. It\nThe buzzing seems to be coming from\nhere.","choices":[{"content":"Touch the cracked paving again, pressing your ear closer to the ground to see if you can feel the buzzing more distinctly.","entry_id":"scene_9_unseen_insects_e908"},{"content":"Look at the tarnished key in your hand again.","entry_id":"scene_9_unseen_insects_e909"}],"end":null},"scene_9_unseen_insects_e908":{"entry_id":"scene_9_unseen_insects_e908","content":"As your fingers linger on the paving, a faint vibration seems to resonate through the stones, almost in time with the buzzing. The heat rising from the cracks is stifling. You feel a growing sense of unease, a feeling that something is deeply wrong here.","choices":[{"content":"Look closely at the paving for any seams or unusual features that might be causing the buzzing.","entry_id":"scene_9_unseen_insects_e912"},{"content":"Pull back from the paving and focus on the tarnished key once more.","entry_id":"scene_9_unseen_insects_e909"}],"end":null},"scene_9_unseen_insects_e909":{"entry_id":"scene_9_unseen_insects_e909","content":"You pull out the tarnished key, turning it over in your fingers. It\n0027s heavy and cold despite the heat. The buzzing persists, a constant, unsettling drone.","choices":[{"content":"Examine the tarnished key more closely, wondering if it has any connection to the buzzing.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Return to examining the cracked paving around the bush, the dark moss clinging to the edges of the fissures.","entry_id":"scene_9_unseen_insects_e910"}],"end":null},"scene_7_heatstroke_e701":{"entry_id":"scene_7_heatstroke_e701","content":"The buzzing is almost unbearable as you continue to ignore the warning signs. The heat intensifies, blurring your vision, and a wave of dizziness washes over you. The cracked paving beneath your feet seems to ripple like water. You struggle to maintain your balance, the unsettling feeling growing stronger.","choices":[{"content":"Concentrate on the cracked paving directly under you, trying to figure out what's going on.","entry_id":"scene_7_heatstroke_e702"},{"content":"Try to stand up straight and move away from the paving.","entry_id":"scene_7_heatstroke_e703"}],"end":null},"scene_7_heatstroke_e702":{"entry_id":"scene_7_heatstroke_e702","content":"The paving stones seem to pulse with heat. The buzzing intensifies, resonating deep within your skull. The cracks in the paving deepen and widen, forming jagged lines that seem to shift and change before your eyes, like hieroglyphs in motion. You feel a growing sense of disorientation.","choices":[{"content":"Let the hallucinations wash over you; fight to focus your mind.","entry_id":"scene_7_heatstroke_e707"}],"end":null},"scene_7_heatstroke_e707":{"entry_id":"scene_7_heatstroke_e707","content":"The world spins. Fragments of thought collide as the buzzing escalates into a deafening roar. You feel an overwhelming urge to succumb to the heat and the strange visions.","choices":[{"content":"Crawl towards the apparent shade of the bush, hoping for some relief.","entry_id":"scene_7_heatstroke_e704"},{"content":"Keep staring at the cracked paving, mesmerised by its shifting patterns.","entry_id":"scene_7_heatstroke_e705"}],"end":null},"scene_7_heatstroke_e704":{"entry_id":"scene_7_heatstroke_e704","content":"You drag yourself towards the bush, finding a sliver of shade against its base. The buzzing fades slightly, and your vision begins to clear. The paving beneath you appears still once more. The disquieting feeling from earlier returns.","choices":[{"content":"Try to recall the details of the garden, focusing on familiar landmarks.","entry_id":"scene_1_sunbaked_tomatoes_e001"}],"end":null},"scene_7_heatstroke_e703":{"entry_id":"scene_7_heatstroke_e703","content":"Sam tries to push themselves up, but their arms are weak and trembling. The heat presses down with immense force, and the buzzing is a physical pain. Standing feels impossible; the paving radiates heat directly into their skin. You taste bile at the back of your throat, and your vision darkens around the edges.","choices":[{"content":"The world spins; struggle to keep your balance.","entry_id":"scene_7_heatstroke_e708"}],"end":null},"scene_7_heatstroke_e708":{"entry_id":"scene_7_heatstroke_e708","content":"The world spins violently. Despite the effort to keep your balance, your vision blurs further, and your body trembles with exhaustion. Each breath feels like inhaling fire. The buzzing is a swarm in your ears.","choices":[{"content":"Crawl towards the perceived shade of the bush.","entry_id":"scene_7_heatstroke_e704"},{"content":"Give in to the overwhelming heat and collapse onto the paving.","entry_id":"scene_7_heatstroke_e706"}],"end":null},"scene_7_heatstroke_e706":{"entry_id":"scene_7_heatstroke_e706","content":"You collapse onto the scorching paving. The heat sears into your skin, and the buzzing becomes a deafening roar. Your body is limp and unresponsive, overwhelmed by the heat. Darkness creeps in from the edges of your vision as the world fades away.","choices":[],"end":"lose"},"scene_7_heatstroke_e705":{"entry_id":"scene_7_heatstroke_e705","content":"Your eyes are locked onto the cracked paving. The fissures seem to deepen, becoming chasms in the baked earth. The buzzing is all-consuming, a wall of sound that drowns out thought. The paving is no longer just stone; it is a living, breathing entity, and you are being drawn into its cracks. Consciousness fades as the heat and the buzzing take over completely.","choices":[],"end":"lose"},"scene_8_tarnished_key_s8e012":{"entry_id":"scene_8_tarnished_key_s8e012","content":"Sam hesitates for a moment. The heat ripples off the paving, blurring the edges of everything. The gnome is gone, the buzzing is a constant torment, and the neighbor’s unsettling calm feels like a challenge. The idea of disturbing something buried beneath the paving is deeply unsettling.","choices":[{"content":"Try the key anyway, driven by unease.","entry_id":"scene_8_tarnished_key_s8e015"},{"content":"Focus on the buzzing and the seam, try to understand its source.","entry_id":"scene_8_tarnished_key_s8e007"}],"end":null},"scene_8_tarnished_key_s8e015":{"entry_id":"scene_8_tarnished_key_s8e015","content":"There's no more delaying. The key is cool against your palm, the seam a dark line in the sun-baked paving. The buzzing vibrates through your teeth as you kneel. You feel a sense of inevitability, an end to the waiting. This key fits this seam.","choices":[{"content":"Use the key in the seam.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_12_unlocking_cracks_e035":{"entry_id":"scene_12_unlocking_cracks_e035","content":"\"Your paving is, uh, very neat,\" you say, trying to sound casual, your voice cracking slightly. \"The cracks are so... deliberate.\" The neighbor stops trimming, their head slowly rising. A flicker of annoyance crosses their face before their polite smile returns.","choices":[{"content":"Be more direct, ask about the specific cracks and patterns in their paving.","entry_id":"scene_12_unlocking_cracks_e036"},{"content":"Drop the subject, sensing the neighbor's growing unease.","entry_id":"scene_12_unlocking_cracks_e030"}],"end":null},"scene_12_unlocking_cracks_e036":{"entry_id":"scene_12_unlocking_cracks_e036","content":"\"Is there a reason for the way the paving is cracked? A pattern, perhaps?\" you ask. The neighbor's smile vanishes. Their eyes are cold.","choices":[{"content":"Ask directly if the paving pattern has any meaning or significance.","entry_id":"scene_12_unlocking_cracks_e037"},{"content":"If the neighbor becomes hostile, try to de-escalate and retreat.","entry_id":"scene_12_unlocking_cracks_e038"},{"content":"If the neighbor is dismissive, press them gently, trying to understand.","entry_id":"scene_12_unlocking_cracks_e039"}],"end":null},"scene_12_unlocking_cracks_e037":{"entry_id":"scene_12_unlocking_cracks_e037","content":"The neighbor sighs, a dry, rustling sound. \"The cracks… yes, they are intentional. A key, of sorts. A map.\"","choices":[],"end":"win"},"scene_9_unseen_insects_e904":{"entry_id":"scene_9_unseen_insects_e904","content":"Branches scratch at your arms as you push further into the viburnum, the buzzing a physical pressure against your eardrums. Through a gap in the leaves, you glimpse the unnaturally green lawn of the neighbour’s garden, a perfect carpet of colour, stark and silent. The air shimmers above it.","choices":[{"content":"Push through the hedge into the neighbour to examine the unnaturally perfect garden.","entry_id":"scene_11_artificial_garden_e1101"},{"content":"Back away slightly within the bush, unnerved by the silence from the other side.","entry_id":"scene_9_unseen_insects_e911"}],"end":null},"scene_11_artificial_garden_e1107":{"entry_id":"scene_11_artificial_garden_e1107","content":"Stepping back into your own garden is like entering a different world. The tomato plants, though stressed by the heat, are alive and real. The buzzing sound, though still unsettling, is a familiar presence, like a pulse in the earth. It\ntho\nThe sun beats down without mercy, making the paving stones radiate heat.","choices":[{"content":"Examine your own cracked paving again to see if it matches anything.","entry_id":"scene_11_artificial_garden_e1114"}],"end":null},"scene_9_unseen_insects_e911":{"entry_id":"scene_9_unseen_insects_e911","content":"Returning to the edge of the bush, the unnatural stillness and the pervasive buzzing are even more unsettling now. The heat feels heavier, the air thick and stagnant. You feel a deep sense of unease, a prickling at the back of your neck.","choices":[{"content":"Decide to push through into the neighbour\nd019s garden.","entry_id":"scene_9_unseen_insects_e904"},{"content":"Retreat fully from the bush area, feeling increasingly uneasy, and look at the key again, considering the paving and the buzzing.","entry_id":"scene_9_unseen_insects_e914"}],"end":null},"scene_9_unseen_insects_e914":{"entry_id":"scene_9_unseen_insects_e914","content":"Looking at the tarnished key again, you feel a growing certainty that it must have something to do with the seam in the paving, and the unsettling buzzing. The air itself seems to vibrate. The fragmented paving feels like a map.","choices":[{"content":"Go to the paving seam with the tarnished key, ready to try it.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Decide to go inside for now, feeling too unsettled by the heat and buzzing.","entry_id":"scene_9_unseen_insects_e915"}],"end":null},"scene_9_unseen_insects_e915":{"entry_id":"scene_9_unseen_insects_e915","content":"The buzzing is inescapable, even thinking of going inside doesn't lessen the feeling of unease that has settled over you. The fragmented paving, the unseen insects, the oppressive heat, the tarnished key – everything is connected, pointing to something hidden beneath the surface. You feel compelled to investigate further.","choices":[{"content":"Despite your unease, the buzzing and mystery are too compelling to ignore. Return to the cracked paving to investigate further.","entry_id":"scene_8_tarnished_key_s8e001"}],"end":null},"scene_10_veiled_threat_s10e011":{"entry_id":"scene_10_veiled_threat_s10e011","content":"From the edge of your garden, the neighbor\nYou observe the neighbor\n’s lawn stretching out, an unsettling green rectangle bisected by the low hedge. Their decorative paving borders it, each stone meticulously placed. You can almost feel the heat radiating from your own cracked paving, a stark contrast. An unnerving feeling washes over you.","choices":[{"content":"Step closer to the hedge. Try to see what might be beyond the lawn.","entry_id":"scene_6_perfect_lawn_e001"},{"content":"Back away from the hedge, unnerved. The perfect lawn is too much.","entry_id":"scene_10_veiled_threat_s10e013b"}],"end":null},"scene_10_veiled_threat_s10e013b":{"entry_id":"scene_10_veiled_threat_s10e013b","content":"You break off the conversation, or end it politely, but either way, you retreat back into your own garden. The neighbor watches you go, their face unreadable. They don\nYou're left with the image of their perfect lawn and unnaturally clean paving stones. And you are deeply frustrated.","choices":[{"content":"Think it over. Maybe investigate later, when they are not around.","entry_id":"scene_6_perfect_lawn_e001"}],"end":null},"scene_11_artificial_garden_e1104":{"entry_id":"scene_11_artificial_garden_e1104","content":"Looking closer, you can see that the cracks are too uniform, too precise. They form a deliberate pattern across the porcelain tiles. It's unsettling, but it's definitely not random. The air is still and silent. A strange symbol of some kind.","choices":[{"content":"Study the cracks. Trace the patterns with your finger.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_12_unlocking_cracks_e041":{"entry_id":"scene_12_unlocking_cracks_e041","content":"You focus intently on the paving. It’s definitely a pattern - an arrangement of precise lines and angles. Then it hits you. The empty space *between* the cracks...it's the same shape as the bit of the tarnished key. The key from your garden fits the cracks in the neighbor's garden exactly.","choices":[],"end":"win"},"scene_10_veiled_threat_s10e010":{"entry_id":"scene_10_veiled_threat_s10e010","content":"Back in your own garden, the buzzing is a faint memory. The neighbor’s words hang in the heavy air. You glance towards their lawn, then at the cracked paving around your feet. A shiver runs down your spine, despite the oppressive heat.","choices":[{"content":"Walk to the edge of your garden. Look closely at the unnatural symmetry of the neighbor’s garden.","entry_id":"scene_10_veiled_threat_s10e011"},{"content":"Go back inside your house. Close the door behind you.","entry_id":"scene_10_veiled_threat_s10e013b"}],"end":null},"scene_10_veiled_threat_s10e012":{"entry_id":"scene_10_veiled_threat_s10e012","content":"You accuse them outright of taking Kevin. The neighbor\\\ns eyes widen slightly, a flicker of surprise \nYou accuse them outright of burying Kevin under their paving. The neighbor\nLooking closer, you can see that the cracks are too uniform, too precise. They form a deliberate pattern across the porcelain tiles. It\nYou try to make small talk, hoping to diffuse the tension, but the neighbor\ns unsettling presence and veiled threats make it impossible. The buzzing from your garden seems distant now, almost completely faded.","choices":[{"content":"Demand to see the paving in their garden up close, insisting on examining it yourself.","entry_id":"scene_12_unlocking_cracks_e020"},{"content":"Back down, apologizing for the accusation and trying to smooth things over, claiming you must be mistaken.","entry_id":"scene_10_veiled_threat_s10e013a"}],"end":null},"scene_10_veiled_threat_s10e013a":{"entry_id":"scene_10_veiled_threat_s10e013a","content":"You decide to disengage from the conversation. The neighbor watches you go, their expression unreadable, though a subtle smirk plays on their lips. The heat of your own garden seems to intensify as you walk back towards it. You're left feeling deeply unnerved by them.","choices":[{"content":"Decide to investigate the neighbor’s garden later, despite your apprehension.","entry_id":"scene_6_perfect_lawn_e001"}],"end":null},"scene_11_artificial_garden_e1106":{"entry_id":"scene_11_artificial_garden_e1106","content":"The tarnished key feels cold and heavy in your hand, a stark contrast to the oppressive heat. It\ns clearly old, seemingly out of place in your modern suburban garden. You remember the seam in your cracked paving, near where you found the key. The buzzing sound returns, almost imperceptible, seemingly coming from that direction.","choices":[{"content":"Go back to your garden and examine the tarnished key against the paving, the buzzing growing stronger in your ears.","entry_id":"scene_8_tarnished_key_s8e001"}],"end":null},"scene_11_artificial_garden_e1110":{"entry_id":"scene_11_artificial_garden_e1110","content":"Squinting, you trace the lines of the cracks with your finger. A distinct shape begins to emerge, repeating across several paving stones. It’s a series of angles and curves, forming an intricate design. It reminds you of something... a key perhaps? A buzzing starts again, this time louder than before. It seems to emanate from the paving itself.","choices":[{"content":"Try to lift one of the cracked paving stones. See if anything is underneath.","entry_id":"scene_11_artificial_garden_e1111"}],"end":null},"scene_11_artificial_garden_e1111":{"entry_id":"scene_11_artificial_garden_e1111","content":"You try to get a grip on the edge of the paving stone, but it\ns firmly embedded. It won\ns budge. The porcelain surface is smooth and offers no purchase. Too heavy to lift easily with bare hands. Sweat beads on your forehead, and drips onto the silent patio. The design seems to mock you. You think back to the key, and the seam in your own paving.","choices":[{"content":"Consider if anything in your own garden might help lift the paving stone.","entry_id":"scene_11_artificial_garden_e1115"}],"end":null},"scene_11_artificial_garden_e1112":{"entry_id":"scene_11_artificial_garden_e1112","content":"Overwhelmed by the artificiality and the feeling of being watched, you turn and hurry back towards the low hedge separating the gardens. The silence of the neighbor’s garden is broken only by the sound of your own retreating footsteps on the plastic lawn. You notice the perfect paving extends right to the boundary of the gardens.","choices":[{"content":"Return to your own garden. You need to get away from this unsettling place.","entry_id":"scene_11_artificial_garden_e1113"}],"end":null},"scene_11_artificial_garden_e1113":{"entry_id":"scene_11_artificial_garden_e1113","content":"Back in your garden, the buzzing sound is immediately noticeable again, a strange comfort after the oppressive silence next door. The sun beats down on the familiar cracked paving. You notice how much more chaotic your garden looks compared to next door\ns sterile perfection. You feel sweat trickle down your back.","choices":[{"content":"Examine your own cracked paving. Compare it to the neighbor\ns perfect cracks.","entry_id":"scene_11_artificial_garden_e1114"}],"end":null},"scene_11_artificial_garden_e1116":{"entry_id":"scene_11_artificial_garden_e1116","content":"The still flowers are unnerving. Each is perfect, rigidly upright, and devoid of the slightest blemish. Not a single insect buzzes or flits nearby. The air hangs heavy, thick with the oppressive heat, intensifying the sense of unnatural stillness. You feel a prickling sensation on the back of your neck.","choices":[{"content":"Steal a glance at the neighbor\nto see if they are watching.","entry_id":"scene_11_artificial_garden_e1108"},{"content":"Return to the paving. It seemed significant.","entry_id":"scene_11_artificial_garden_e1109"}],"end":null},"scene_12_unlocking_cracks_e025":{"entry_id":"scene_12_unlocking_cracks_e025","content":"The space beneath the paving is a stark, cool contrast to the sun-baked world above. It’s cramped, barely enough room for a small animal to nest. The earth is dry and dusty, and the air hangs heavy with the smell of mildew. The buzzing is almost unbearable here, a high-pitched whine that seems to vibrate in your skull. You have the distinct impression that you're not meant to be looking.","choices":[{"content":"Peer into the dark space beneath the paving.","entry_id":"scene_12_unlocking_cracks_e026"},{"content":"Decide against looking, replace the stone and try a different approach.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_12_unlocking_cracks_e026":{"entry_id":"scene_12_unlocking_cracks_e026","content":"You lean in closer. The darkness seems to shift and writhe. You think you can make out something down there, nestled in the dirt. It's rectangular, glinting faintly, perhaps metallic. Or maybe it’s just a trick of the light, the shadows playing games in the heat. The buzzing intensifies, making your vision swim.","choices":[{"content":"Carefully reach into the space and try to feel what's there.","entry_id":"scene_12_unlocking_cracks_e027"},{"content":"Just look closer, trying to discern shapes in the darkness.","entry_id":"scene_12_unlocking_cracks_e028"},{"content":"Forcefully widen the gap to get a better view, regardless of the risk.","entry_id":"scene_12_unlocking_cracks_e029"}],"end":null},"scene_12_unlocking_cracks_e027":{"entry_id":"scene_12_unlocking_cracks_e027","content":"Your fingertips brush against something smooth and cold. You grip it, pull it free. It's a small metal box, tarnished with age. You flip it open. Inside, resting on faded velvet, is a handful of dry, red soil. The smell is earthy, ancient. For a moment, everything seems to click into place: the gnome's disappearance, the neighbor's odd behavior, the oppressive heat, the buzzing, the soil. It all connects to something old. The buzzing fades, and a strange calm settles over you.","choices":[],"end":"win"},"scene_12_unlocking_cracks_e028":{"entry_id":"scene_12_unlocking_cracks_e028","content":"You peer closer, trying to pierce the gloom. The darkness seems to writhe, but not with movement. It's just the lack of light, the shadows playing tricks. But then, you notice it: the earth at the bottom of the hole isn't the same colour as the soil in your garden. It's red, a deep, rusty red, unlike anything you've seen on Laburnum Street. The buzzing intensifies, a frantic, insistent drone.","choices":[],"end":"lose"},"scene_12_unlocking_cracks_e029":{"entry_id":"scene_12_unlocking_cracks_e029","content":"Driven by frustration, you jam your fingers into the crack and try to pry the paving wider. The key snaps. The stone stays put. The buzzing rises to a shriek in your ears. All you hold now is a useless piece of corroded metal. No answers.","choices":[],"end":"lose"},"scene_12_unlocking_cracks_e033":{"entry_id":"scene_12_unlocking_cracks_e033","content":"You stare at the neighbor. \"Safely contained?\" The explanation hangs in the air, bizarre and unsettling. The heat intensifies, making your skin prickle. They stand calmly, a faint smile playing on their lips. You can't understand why they'd do this, but their chilling certainty is hard to dismiss. Kevin is under the paving. But the unease lingers, now mixed with disgust.","choices":[],"end":"lose"},"scene_12_unlocking_cracks_e038":{"entry_id":"scene_12_unlocking_cracks_e038","content":"The neighbor's eyes harden. \"Enough questions. Some things are best left undisturbed. Curiosity can be… unhealthy in this heat.\" They step closer, their shadow falling over you. The tiny scissors glint in the sun, no longer trimming the lawn but held loosely in their hand. Their voice drops, becoming low and menacing. You feel a genuine threat radiating from them, a sense of being warned off. The artificial scent of the lawn fills your nostrils, and the buzzing suddenly seems much louder, closing in. You feel trapped and exposed under the relentless sun.","choices":[],"end":"lose"},"scene_12_unlocking_cracks_e039":{"entry_id":"scene_12_unlocking_cracks_e039","content":"The neighbor waves a dismissive hand, the tiny scissors flashing in the sun. \"Just… decorative, dear. A modern touch. You’re seeing patterns where there aren’t any in this heat.\" They turn back to their lawn, resuming their unsettling trimming. You’re left standing by the hedge, the buzzing in your ears suddenly louder. The air feels thick and heavy.","choices":[],"end":"lose"},"scene_12_unlocking_cracks_e042":{"entry_id":"scene_12_unlocking_cracks_e042","content":"You step back from the neighbour's paving. The overall effect is unsettling. The cracks sprawl like a bizarre road map of somewhere you've never been, each line deliberate. It’s too precise to be natural, too unsettling to be mere decoration. A creeping sense of wrongness crawls under your skin as you consider the bigger picture. The neighbour watches you, smiling thinly.","choices":[],"end":"lose"},"scene_12_unlocking_cracks_e043":{"entry_id":"scene_12_unlocking_cracks_e043","content":"The neighbor is still talking, something about 'harmony' and 'containment', but you've stopped listening. You're focused on the paving. At first, you thought the cracks were just decorative, a stylish flourish. Now, looking at the sharp, jagged lines, a different impression begins to form. They aren't just cracks; they're like claw marks raking across the porcelain surface. The resin filling the cracks looks almost black in the harsh sunlight. The pattern feels deliberately unsettling, a silent threat etched into the very ground. A shiver runs down your spine despite the heat. It feels like a personal violation, a warning, or a sign of something terrible. The loss of Kevin feels more profound now, more ominous.","choices":[],"end":"lose"},"scene_3_neighbors_window_e005":{"entry_id":"scene_3_neighbors_window_e005","content":"You shift your focus to the neighbour\n\n\n\n\n\n\ns garden, visible to the side of their house. Even through the shimmering heat, the unnatural perfection is obvious. The lawn is a single, impossible shade of green, and the flowerbeds are unnaturally straight and still. It\n\n\n\n\n\n\ns completely different from your slightly overgrown vegetable garden. The heat seems to bend around the edges of their pristine space, distorting the view.","choices":[{"content":"Take a closer look at the neighbor\n\n\n\n\n\n\ns lawn and flowerbeds.","entry_id":"scene_3_neighbors_window_e006"},{"content":"Examine the cracked paving that borders the neighbor\n\n\n\n\n\n\ns garden, looking for any differences from your own.","entry_id":"scene_3_neighbors_window_e008"},{"content":"Look back at the neighbor\n\n\n\n\n\n\ns window again, despite the unsettling feeling and heat haze.","entry_id":"scene_3_neighbors_window_e002"},{"content":"Look for any other details of the neighbor\n\n\n\n\n\n\ns house.","entry_id":"scene_3_neighbors_window_e013"}],"end":null},"scene_9_unseen_insects_e913":{"entry_id":"scene_9_unseen_insects_e913","content":"Sam hesitates, hand hovering over the seam. Using the key feels like a commitment. The buzzing is a constant drone, the heat stifling. You\nYou draw back your hand.","choices":[{"content":"Step back. Look at the tarnished key. You feel a growing certainty that it must have something to do with the seam.","entry_id":"scene_9_unseen_insects_e914"},{"content":"Ignore the seam for now. You feel overwhelmed. Look at the key again.","entry_id":"scene_9_unseen_insects_e914"}],"end":null},"scene_11_artificial_garden_e1103":{"entry_id":"scene_11_artificial_garden_e1103","content":"A wave of unease washes over you. The artificiality is suffocating. It's a relief to be out of there already. But a nagging feeling remains - what was the point of going in there? Was something missed? The image of the tarnished key in the oppressive heat replays in your mind.","choices":[{"content":"Reach into your pocket and fiddle with the tarnished key. Maybe it's important.","entry_id":"scene_11_artificial_garden_e1106"},{"content":"Quickly return to your own garden. It's a relief, even with the heat.","entry_id":"scene_11_artificial_garden_e1107"}],"end":null},"scene_11_artificial_garden_e1114":{"entry_id":"scene_11_artificial_garden_e1114","content":"Sam\ns eyes fall on their own cracked paving. Here, the cracks are random, organic, filled with moss and dirt. But near the bush, there was that seam\nthe one near where the key was found. The decorative paving next door comes to mind. The cracks were deliberate, the porcelain spotless. Could there be a connection? You think back to the heat radiating from the paving in your own garden.","choices":[{"content":"Focus on the key. Could it be relevant to the paving in either garden?","entry_id":"scene_11_artificial_garden_e1115"}],"end":null},"scene_11_artificial_garden_e1115":{"entry_id":"scene_11_artificial_garden_e1115","content":"The artificial garden and the deliberate paving patterns are deeply unsettling. The silence there was unnatural, almost hostile. You remember the heat radiating from the paving in your own garden. Thinking back to the key, and the seam in your own paving... it feels like the key is the next step, the link to understanding what\ns going on.","choices":[{"content":"Go and examine the tarnished key against the paving. It must be important to investigate further.","entry_id":"scene_8_tarnished_key_s8e001"}],"end":null}},
