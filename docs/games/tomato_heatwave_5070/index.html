        game.set_game({
          "entries": {"scene_1_sunbaked_tomatoes_e001":{"entry_id":"scene_1_sunbaked_tomatoes_e001","content":"The heat shimmers off the cracked paving stones in your small garden. It's been like this for days; the sun relentless, the temperature stubbornly stuck above thirty. Even the air feels heavy, pressing down on you as you stand there. You're on Laburnum Street, and the garden, usually a refuge, offers little escape. The tomato plants, usually so vibrant, droop, their leaves curling at the edges. A constant, irritating buzzing grates on your nerves, seemingly coming from everywhere and nowhere at once. It's unsettling. You feel it in your chest, a tight knot of unease that's been growing since this heatwave began.","choices":[{"content":"Check on the tomato plants.","entry_id":"scene_1_sunbaked_tomatoes_e002"},{"content":"Take a closer look at the cracked paving.","entry_id":"scene_1_sunbaked_tomatoes_e005"}],"end":null},"scene_1_sunbaked_tomatoes_e002":{"entry_id":"scene_1_sunbaked_tomatoes_e002","content":"The tomato plants are drooping in the heat. The buzzing seems louder here, near the warmth rising off the plants and the sun-baked paving. A bead of sweat trickles down your back, tracing a path between your shoulder blades. The air feels thick, almost suffocating.","choices":[{"content":"Go back to watering the tomatoes.","entry_id":"scene_1_sunbaked_tomatoes_e003"},{"content":"Leave the tomatoes and look around the garden, trying to find the source of the buzzing near the paving.","entry_id":"scene_1_sunbaked_tomatoes_e005"}],"end":null},"scene_1_sunbaked_tomatoes_e003":{"entry_id":"scene_1_sunbaked_tomatoes_e003","content":"Watering the tomatoes feels futile. Each drop seems to evaporate before it hits the soil. The air shimmers above the cracked paving. The buzzing is a constant, irritating drone. Your head starts to feel a little light, and you sway slightly.","choices":[{"content":"Ignore the dizziness and keep watering the tomatoes, determined to save them.","entry_id":"scene_7_heatstroke_e701"},{"content":"Decide the tomatoes can wait. Examine the cracked paving that's been drawing your attention.","entry_id":"scene_1_sunbaked_tomatoes_e005"}],"end":null},"scene_1_sunbaked_tomatoes_e005":{"entry_id":"scene_1_sunbaked_tomatoes_e005","content":"Stepping away from the tomatoes, you survey the garden. The cracked paving is more noticeable now, a spiderweb of fissures underfoot. The buzzing seems to vibrate from the paving itself, rising up through your sandals. A prickle of unease deepens.","choices":[{"content":"Investigate the base of the Viburnum bush near the cracked paving.","entry_id":"scene_1_sunbaked_tomatoes_e006"},{"content":"Run a hand along the cracks in the paving, feeling the heat stored within the stone.","entry_id":"scene_1_sunbaked_tomatoes_e008"},{"content":"Look towards the neighbour\nYou glance towards the neighbour’s garden over the hedge.","entry_id":"scene_1_sunbaked_tomatoes_e010"}],"end":null},"scene_1_sunbaked_tomatoes_e006":{"entry_id":"scene_1_sunbaked_tomatoes_e006","content":"You crouch down, examining the cracked paving near the Viburnum bush. The heat radiates upwards, distorting your vision. The buzzing is almost painful now, a high-frequency whine drilling into your skull.","choices":[{"content":"Peer under the dense leaves of the Viburnum bush, trying to find the source of the buzzing and the glint.","entry_id":"scene_1_sunbaked_tomatoes_e007"},{"content":"Step back from the bush and examine the paving again, looking for any other clues.","entry_id":"scene_1_sunbaked_tomatoes_e008"}],"end":null},"scene_1_sunbaked_tomatoes_e007":{"entry_id":"scene_1_sunbaked_tomatoes_e007","content":"Moving closer to the Viburnum bush, the buzzing intensifies, seemingly concentrated in this small space. The air is still and stifling, heavy with the scent of dry leaves and hot earth. Something glints within the shadows under the leaves. You can\nYou glance towards the neighbour’s garden over the hedge.","choices":[{"content":"Reach into the shadows to investigate the glint.","entry_id":"scene_1_sunbaked_tomatoes_e009"},{"content":"Step back from the bush and examine the paving again, hoping for a clearer perspective.","entry_id":"scene_1_sunbaked_tomatoes_e008"}],"end":null},"scene_1_sunbaked_tomatoes_e008":{"entry_id":"scene_1_sunbaked_tomatoes_e008","content":"You trace the cracks in the paving with your finger. They\nYou glance towards the neighbour’s garden over the hedge.","choices":[{"content":"Return to the Viburnum bush \nThe buzzing intensifies, seemingly concentrated in this small space.","entry_id":"scene_1_sunbaked_tomatoes_e007"},{"content":"Look towards the neighbour\nYou glance towards the neighbour’s garden again, trying to ignore the buzzing.","entry_id":"scene_1_sunbaked_tomatoes_e010"}],"end":null},"scene_1_sunbaked_tomatoes_e010":{"entry_id":"scene_1_sunbaked_tomatoes_e010","content":"You glance towards the neighbour’s garden over the hedge. The artificial lawn is vividly green, almost glowing. Even the air shimmers differently over there, less hazy, more\nstill. A shiver runs down your spine despite the heat.","choices":[{"content":"Go back to the buzzing in your own garden.","entry_id":"scene_1_sunbaked_tomatoes_e005"},{"content":"Try to focus on the neighbour’s garden, noticing more details.","entry_id":"scene_1_sunbaked_tomatoes_e011"}],"end":null},"scene_1_sunbaked_tomatoes_e011":{"entry_id":"scene_1_sunbaked_tomatoes_e011","content":"Squinting in the harsh sunlight, you try to make out the details in the neighbour\nYou return to your own garden and the buzzing.","choices":[{"content":"Turn away from the neighbour\nYou return to your own garden and the buzzing.","entry_id":"scene_1_sunbaked_tomatoes_e005"},{"content":"Go back to the empty space where Kevin usually stands \nYou return to your own garden and the buzzing.","entry_id":"scene_2_empty_space_e001"}],"end":null},"scene_2_empty_space_e001":{"entry_id":"scene_2_empty_space_e001","content":"You notice that Kevin, the garden gnome, is missing from his usual spot amongst the tomato plants. The empty space where he stood feels wrong, a hole in the familiar scene. The cracked paving around the spot seems hotter now, radiating the sun's heat back at you. The buzzing sound is definitely louder here, a persistent drone that vibrates in your teeth.","choices":[{"content":"Focus on the empty space, trying to understand why it's so disturbing.","entry_id":"scene_2_empty_space_e002"},{"content":"Try to isolate the source of the buzzing sound.","entry_id":"scene_2_empty_space_e003"}],"end":null},"scene_2_empty_space_e002":{"entry_id":"scene_2_empty_space_e002","content":"The absence of Kevin is deeply unsettling. It\nsweat.","choices":[{"content":"Examine the cracked paving around the empty space more closely.","entry_id":"scene_2_empty_space_e004"},{"content":"Look around the rest of the garden, hoping Kevin has just been moved.","entry_id":"scene_2_empty_space_e005"}],"end":null},"scene_1_sunbaked_tomatoes_e009":{"entry_id":"scene_1_sunbaked_tomatoes_e009","content":"Reaching under the bush, your fingers brush against something cold and metallic. You pull it out.\nYou return to your own garden and the buzzing.","choices":[{"content":"Go check on Kevin\nYou return to your own garden and the buzzing.","entry_id":"scene_2_empty_space_e001"},{"content":"Look over at the neighbour\nYou return to your own garden and the buzzing.","entry_id":"scene_1_sunbaked_tomatoes_e010"}],"end":null},"scene_2_empty_space_e003":{"entry_id":"scene_2_empty_space_e003","content":"The buzzing is insistent, a high-pitched whine that seems to emanate from the very ground. It\nYou notice the paving around where Kevin usually stands is hotter than usual. The sound feels like it\ns vibrating up through the paving stones, tingling in your feet.","choices":[{"content":"Edge closer to where the buzzing is loudest, near the paving.","entry_id":"scene_2_empty_space_e006"},{"content":"Scan the garden for any sign of insects, despite not seeing any so far.","entry_id":"scene_2_empty_space_e007"}],"end":null},"scene_2_empty_space_e006":{"entry_id":"scene_2_empty_space_e006","content":"Moving closer to the buzzing, you find yourself drawn back to the cracked paving around Kevin\nto touch for long.","choices":[{"content":"Get down and search the cracks in the paving more closely.","entry_id":"scene_2_empty_space_e008"}],"end":null},"scene_2_empty_space_e008":{"entry_id":"scene_2_empty_space_e008","content":"Examining the cracks, you find nothing but grit, dust, and the baked-hard remains of dead insects. There\nYou\nds no sign of Kevin, no disturbed earth, just the endless web of fissures. The buzzing is a physical presence now, a pressure against your eardrums. The heat rising from the paving makes you dizzy.","choices":[{"content":"Crawl towards the *Viburnum* bush to escape the heat.","entry_id":"scene_2_empty_space_e010"},{"content":"Get up slowly, the heat is getting to you, and focus on where Kevin used to stand.","entry_id":"scene_2_empty_space_e012"}],"end":null},"scene_2_empty_space_e010":{"entry_id":"scene_2_empty_space_e010","content":"Feeling increasingly uneasy with Kevin\nCurrent Locationand the incessant buzzing, you decide to check under the large, overgrown *Viburnum* bush nearby. The buzzing does seem to be coming from that direction, and the cracked paving extends under the bush\nCurrent Locationshade.","choices":[{"content":"Push your way under the bush.","entry_id":"scene_4_under_the_bush_e400"}],"end":null},"scene_4_under_the_bush_e400":{"entry_id":"scene_4_under_the_bush_e400","content":"You push aside the *Viburnum* branches, finding more cracked paving hidden beneath the bush. The air here is still and heavy, thick with an earthy smell. Half-buried amongst the cracks, you spot a tarnished metal object.","choices":[{"content":"Pick up the tarnished object and examine it more closely.","entry_id":"scene_4_under_the_bush_e401"},{"content":"Try to pinpoint the source of the buzzing sound coming from the bush.","entry_id":"scene_4_under_the_bush_e405"},{"content":"Try to work out what is causing the decaying smell.","entry_id":"scene_4_under_the_bush_e410"}],"end":null},"scene_2_empty_space_e004":{"entry_id":"scene_2_empty_space_e004","content":"Sam kneels down, the heat rising sharply from the cracked paving. The cracks form an intricate maze, some barely visible, others wide enough to accept the pad of your finger. Dust and tiny weeds struggle to exist within them. The buzzing seems to intensify closer to the ground, almost vibrating through the paving itself.","choices":[{"content":"Trace the cracks with your fingertip, feeling the heat and vibration.","entry_id":"scene_2_empty_space_e008"},{"content":"Stand up and try to discern a pattern from above.","entry_id":"scene_2_empty_space_e009"}],"end":null},"scene_2_empty_space_e009":{"entry_id":"scene_2_empty_space_e009","content":"Stepping back, you try to see if the cracked paving forms a pattern. They twist and turn randomly, reflecting the haphazard nature of the garden. Then you notice something. From this angle, one set of cracks radiates out towards the *Viburnum* bush. The buzzing hasn’t let up. It is a piercing thrum in your ears.","choices":[{"content":"Follow the cracked paving pattern towards the bush.","entry_id":"scene_2_empty_space_e010"},{"content":"Scan the rest of the garden - is Kevin anywhere else?","entry_id":"scene_2_empty_space_e011"}],"end":null},"scene_4_under_the_bush_e401":{"entry_id":"scene_4_under_the_bush_e401","content":"Sam bends for a closer look at the object. It\nYou see a loop at one end, and a shaft disappearing into the depths of the crack.","choices":[{"content":"Grip the loop tightly and try to wrench it free.","entry_id":"scene_4_under_the_bush_e401a"},{"content":"Explore the cracked paving surrounding the object.","entry_id":"scene_4_under_the_bush_e403"}],"end":null},"scene_4_under_the_bush_e401a":{"entry_id":"scene_4_under_the_bush_e401a","content":"You grab the loop of metal, and pull. It doesn't budge.","choices":[{"content":"Use both hands and really yank it.","entry_id":"scene_4_under_the_bush_e401b"},{"content":"Wiggle it gently from side to side.","entry_id":"scene_4_under_the_bush_e401c"}],"end":null},"scene_4_under_the_bush_e401b":{"entry_id":"scene_4_under_the_bush_e401b","content":"You pull harder, gritting your teeth. The metal remains stubbornly stuck fast. Your hand slips on the loop and you scrape your knuckles against the rough edge of the cracked paving. A bead of blood wells up.","choices":[{"content":"Give up on the metal object.","entry_id":"scene_4_under_the_bush_e403"}],"end":null},"scene_2_empty_space_e005":{"entry_id":"scene_2_empty_space_e005","content":"Sam straightens up, feeling a little dizzy from the heat radiating off the paving. Kevin isn\n\nKevin isn\nisn\nisn\nisn\nt immediately obvious anywhere else in the small garden. The tomato plants droop in the heat, offering little shade. The buzzing continues, a constant backdrop to your growing unease. It feels like something\n\nIt feels like something\n\nIt feels like something\n\nIt feels like something\n\nIt feels like something\ns watching you from the neighbor\n\ns window.","choices":[{"content":"Check under the *Viburnum* bush.","entry_id":"scene_2_empty_space_e010"},{"content":"Continue searching the rest of the garden.","entry_id":"scene_2_empty_space_e011"}],"end":null},"scene_2_empty_space_e007":{"entry_id":"scene_2_empty_space_e007","content":"Sam scans the tomato plants, the beanpoles, the overgrown herbs, their leaves drooping in the heat. No sign of insects, and certainly no sign of Kevin. The buzzing seems to be everywhere, strongest near the paving where Kevin stood, adding to the disorienting heat and the gnawing feeling of wrongness.","choices":[{"content":"Focus intently on the buzzing near the paving.","entry_id":"scene_2_empty_space_e006"}],"end":null},"scene_4_under_the_bush_e405":{"entry_id":"scene_4_under_the_bush_e405","content":"You decide to focus on the buzzing. It’s a high-pitched, insistent whine, almost insect-like, but you can’t see any insects. The sound seems to vibrate in the air itself, strongest near the paving under the Viburnum bush. The air within the bush is stiflingly hot and still.","choices":[{"content":"Push further into the bush to find the buzzing’s source.","entry_id":"scene_4_under_the_bush_e406"},{"content":"Examine the cracked paving around the bush again.","entry_id":"scene_4_under_the_bush_e407"}],"end":null},"scene_4_under_the_bush_e406":{"entry_id":"scene_4_under_the_bush_e406","content":"You push further into the *Viburnum*, deeper under its branches. The buzzing intensifies, becoming almost overwhelming. Still no insects are visible. The cracked paving underfoot is now even more broken and uneven in the deeper shade. The air is thick and heavy, pressing in on you.","choices":[{"content":"Focus intently on listening for the buzzing.","entry_id":"scene_9_unseen_insects_e901"},{"content":"Look towards the neighbor\ns house again.","entry_id":"scene_4_under_the_bush_e409"}],"end":null},"scene_9_unseen_insects_e901":{"entry_id":"scene_9_unseen_insects_e901","content":"You investigate the buzzing in the bush. There are no insects visible. The buzzing is very loud, everywhere and nowhere. The air in the bush is still and hotter. The cracked paving is more broken here.","choices":[{"content":"Push deeper into the bush to investigate the buzzing further.","entry_id":"scene_9_unseen_insects_e902"},{"content":"Retreat from the bush and examine the area around it.","entry_id":"scene_9_unseen_insects_e906"}],"end":null},"scene_9_unseen_insects_e902":{"entry_id":"scene_9_unseen_insects_e902","content":"Deeper inside the viburnum, the air is stifling. The buzzing intensifies, almost a vibration now, resonating through the leaves and branches, though still nothing visible. The heat is oppressive, and you feel beads of sweat trickling down your back.","choices":[{"content":"Continue pushing further into the bush.","entry_id":"scene_9_unseen_insects_e903"},{"content":"Turn back and examine the cracked paving at the base of the bush.","entry_id":"scene_9_unseen_insects_e910"}],"end":null},"scene_2_empty_space_e011":{"entry_id":"scene_2_empty_space_e011","content":"Sam widens the search, checking behind the tomato plants again, peering into the herbs, even glancing towards the neighbour's hedge. There's no sign of Kevin anywhere. The garden feels smaller, more confined, under the relentless sun and the constant buzzing. You feel like you're running out of places to look, but the *Viburnum* bush near where you found the key is really the only place left that hasn't been properly checked.","choices":[{"content":"Check under the bush - it's the only place left to properly search.","entry_id":"scene_2_empty_space_e010"}],"end":null},"scene_2_empty_space_e012":{"entry_id":"scene_2_empty_space_e012","content":"Returning to the empty space, you feel a growing sense of frustration mixed with a deeper unease. Staring at the cracked paving again offers no new clues. It's just cracked paving. But the buzzing is still loud here, and the empty space where Kevin stood is intensely noticeable. The *Viburnum* bush remains unchecked, a dark, still point in the sun-baked garden.","choices":[{"content":"Check under the *Viburnum* bush - there's nowhere else obvious to look.","entry_id":"scene_2_empty_space_e010"}],"end":null},"scene_4_under_the_bush_e410":{"entry_id":"scene_4_under_the_bush_e410","content":"You sniff at the air around the bush, trying to isolate the source of the decaying smell. The heat seems to amplify the odor, making it almost cloying. It smells earthy, but with an unpleasant edge – like something rotting beneath the soil. The *Viburnum* leaves themselves seem to be browning at the edges.","choices":[{"content":"Try to dig into the soil to find the source.","entry_id":"scene_4_under_the_bush_e411"},{"content":"Examine the cracked paving near the bush, to see if the smell is stronger there.","entry_id":"scene_4_under_the_bush_e403"}],"end":null},"scene_4_under_the_bush_e411":{"entry_id":"scene_4_under_the_bush_e411","content":"You sniff at the air around the bush, trying to isolate the source of the decaying smell. The heat seems to amplify the odor, making it almost cloying. It smells earthy, but with an unpleasant edge \nYou kneel down and start to dig at the soil near the base of the bush. The soil is dry and dusty, and the decaying smell becomes even stronger as you disturb it.","choices":[{"content":"Examine the cracked paving near the bush, to see if the smell is stronger there.","entry_id":"scene_4_under_the_bush_e403"},{"content":"Look towards the neighbor\ns house again.","entry_id":"scene_4_under_the_bush_e409"}],"end":null},"scene_4_under_the_bush_e403":{"entry_id":"scene_4_under_the_bush_e403","content":"Instead of the key, you scan the cracked paving more closely. The cracks are more pronounced here, radiating outwards from under the bush. The decaying smell is stronger closer to the ground. You notice a very narrow, almost imperceptible seam running across one of the paving stones near where the key was half-buried.","choices":[{"content":"Focus attention on the narrow seam in the paving.","entry_id":"scene_4_under_the_bush_e404"},{"content":"Go back to focusing on the buzzing.","entry_id":"scene_4_under_the_bush_e405"}],"end":null},"scene_4_under_the_bush_e404":{"entry_id":"scene_4_under_the_bush_e404","content":"You examine the seam. It\nYou examine the seam. It\ns incredibly fine, almost invisible unless you\nYou examine the seam. It\nre looking for it, but it\nYou examine the seam. It\ns definitely there, bisecting the paving stone. It\nYou examine the seam. It\ns located very close to where the tarnished key was found. Could they be connected?","choices":[{"content":"Try the key on the seam.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Look towards the neighbor\nYou examine the seam. It\ns house again.","entry_id":"scene_4_under_the_bush_e409"}],"end":null},"scene_3_neighbors_window_e001":{"entry_id":"scene_3_neighbors_window_e001","content":"You peer through the living room window, the heat distorting the view of the neighbor\n\n\n\n\n\n\ns house. It\n\n\n\n\n\n\ns like looking at the world through layers of rippling glass. The neighbor is standing at their own window, seemingly looking back. Their face is in shadow, making it impossible to read their expression. Beyond them, their garden is eerily still, the perfect green lawn a stark contrast to your wilting tomatoes. The buzzing in your ears seems to soften slightly as you step back from the door to the garden.","choices":[{"content":"Try to make out what the neighbor\n\n\n\n\n\n\ns face looks like, despite the shimmering heat.","entry_id":"scene_3_neighbors_window_e002"},{"content":"Focus on the neighbor\n\n\n\n\n\n\ns garden, trying to find a point of clarity in the shimmering heat.","entry_id":"scene_3_neighbors_window_e005"}],"end":null},"scene_3_neighbors_window_e002":{"entry_id":"scene_3_neighbors_window_e002","content":"You squint against the glare reflecting off the windowpane, trying to decipher the neighbor\n\n\n\n\n\n\ns expression. The heat intensifies the distortion. The light seems to bend and twist their features, turning them into an unreadable mask. The harder you stare, the less you seem to see. The buzzing in your ears intensifies.","choices":[{"content":"Strain your eyes to try and understand the neighbor\n\n\n\n\n\n\ns expression.","entry_id":"scene_3_neighbors_window_e003"},{"content":"Give up on the neighbor\n\n\n\n\n\n\ns face and shift your attention to their garden.","entry_id":"scene_3_neighbors_window_e005"},{"content":"Step back from the window to clear your head.","entry_id":"scene_3_neighbors_window_e012"}],"end":null},"scene_3_neighbors_window_e003":{"entry_id":"scene_3_neighbors_window_e003","content":"Even through the heat, the intensity of the neighbor\n\n\n\n\n\n\ns gaze is unmistakable. They remain still, an unsettling figure framed by the window. They haven\n\n\n\n\n\n\nt moved, haven\n\n\n\n\n\n\nt reacted to being watched. They just stand there, a silent sentinel. The stillness feels deliberate. The silence is broken only by the buzzing in your ears, which has an almost deafening quality here.","choices":[{"content":"Go directly to the neighbor\n\n\n\n\n\n\ns door and demand answers.","entry_id":"scene_3_neighbors_window_e004"},{"content":"Turn your attention fully to the neighbor's garden.","entry_id":"scene_3_neighbors_window_e006"}],"end":null},"scene_3_neighbors_window_e004":{"entry_id":"scene_3_neighbors_window_e004","content":"A growing unease pushes you toward direct confrontation. The thought of breaking the neighbor\nYou need answers, and you need them now.","choices":[{"content":"Go to the neighbor\ndoor now.","entry_id":"scene_5_evasive_neighbor_e001"},{"content":"Decide to investigate the neighbor\ns garden more thoroughly first.","entry_id":"scene_3_neighbors_window_e006"}],"end":null},"scene_5_evasive_neighbor_e001":{"entry_id":"scene_5_evasive_neighbor_e001","content":"The neighbor answers the door, but their eyes dart around, avoiding yours. A bead of sweat trickles down their temple. They seem flustered by the heat, or perhaps something else. They deny seeing anything and make a strange comment about the heat affecting minds. They pull the door slightly closed as they speak, making you feel unwelcome.","choices":[{"content":"Press the neighbor for more information.","entry_id":"scene_5_evasive_neighbor_e002"},{"content":"Ask the neighbor directly about Kevin, your garden gnome.","entry_id":"scene_5_evasive_neighbor_e003"},{"content":"Casually mention the cracked paving and compare it to their own.","entry_id":"scene_5_evasive_neighbor_e004"},{"content":"Politely retreat and consider your next move back in your garden.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_3_neighbors_window_e006":{"entry_id":"scene_3_neighbors_window_e006","content":"The neighbor's garden is intensely manicured, almost sterile in its perfection. There’s not a weed in sight, not a single blade of grass out of place. Even the flowerbeds seem too precise, too geometrical. The cracked paving border that edges their property seems subtly different.\n\nYou feel a strange sense of violation from the pristine neatness.","choices":[{"content":"Move closer to the window, trying to discern details in the impossibly green lawn.","entry_id":"scene_3_neighbors_window_e007"},{"content":"Take a closer look at the neighbor's cracked paving border.","entry_id":"scene_3_neighbors_window_e008"},{"content":"Decide to abandon observation and confront the neighbor at their door directly.","entry_id":"scene_3_neighbors_window_e004"}],"end":null},"scene_3_neighbors_window_e007":{"entry_id":"scene_3_neighbors_window_e007","content":"The lawn is so uniformly green it almost looks artificial. There\\'s no natural variation in colour, no subtle shades, no sign of organic growth. It\\'s perfectly flat, perfectly edged, an unnerving expanse of synthetic green under the scorching sun.","choices":[{"content":"Inspect the neighbor\\'s cracked paving border in more detail from the window.","entry_id":"scene_3_neighbors_window_e008"},{"content":"Decide to confront the neighbor at their front door instead of further observation.","entry_id":"scene_3_neighbors_window_e004"}],"end":null},"scene_3_neighbors_window_e008":{"entry_id":"scene_3_neighbors_window_e008","content":"The cracked paving in the neighbor's garden is different from your own. Here, the cracks seem intentionally placed, arranged in a deliberate, geometric pattern. The stones themselves are pristine, lacking the moss and dirt that fills the fissures in your garden. The buzzing in your ears intensifies. It's a strange match to the key's bit that you found in the bush.","choices":[{"content":"Look again at the unnaturally perfect lawn, to examine it more closely.","entry_id":"scene_3_neighbors_window_e007"},{"content":"Decide to take decisive action and move beyond observation.","entry_id":"scene_3_neighbors_window_e009"},{"content":"Go and confront the neighbor at their front door now.","entry_id":"scene_3_neighbors_window_e004"}],"end":null},"scene_3_neighbors_window_e009":{"entry_id":"scene_3_neighbors_window_e009","content":"A growing sense of unease settles deep within you. The neighbor's unwavering, silent gaze, the unnaturally perfect garden, the deliberate cracks in the paving... something is wrong. You need to understand what is happening.","choices":[{"content":"Decide that direct confrontation is the necessary next step and go to the neighbor's door.","entry_id":"scene_3_neighbors_window_e010"},{"content":"Decide to investigate the neighbor's garden more closely, stepping outside.","entry_id":"scene_3_neighbors_window_e011"}],"end":null},"scene_3_neighbors_window_e010":{"entry_id":"scene_3_neighbors_window_e010","content":"The decision is made. Direct confrontation is the only path to clarity. You turn and head towards the front door.","choices":[{"content":"Proceed to the neighbor\ns door immediately.","entry_id":"scene_5_evasive_neighbor_e001"}],"end":null},"scene_3_neighbors_window_e011":{"entry_id":"scene_3_neighbors_window_e011","content":"Instead of direct confrontation, a powerful curiosity takes hold. You decide to investigate the source of your unease more directly, stepping out of the relative cool of the house and into the full, oppressive heat. The buzzing is louder here. You head towards the neighbor\nto take a closer look at the unnervingly perfect garden, the cracked paving underfoot radiating heat.","choices":[{"content":"Step outside and move towards the neighbor to take a closer look at the unnervingly perfect garden.","entry_id":"scene_6_perfect_lawn_e001"}],"end":null},"scene_6_perfect_lawn_e001":{"entry_id":"scene_6_perfect_lawn_e001","content":"The neighbor's garden is laid out before you. It is unnaturally perfect – the green of the lawn is too uniform, the rigid order is unsettling, and there's a distinct lack of any buzzing or insects. The cracked paving borders the garden, clearly decorative. There is no sign of Kevin.","choices":[{"content":"Approach the neighbor's garden for a closer look, stepping onto the artificial lawn.","entry_id":"scene_6_perfect_lawn_e002"},{"content":"Decide against entering the neighbor's space and remain in your own garden, the heat rising from the cracked paving.","entry_id":"scene_6_perfect_lawn_e003"}],"end":null},"scene_6_perfect_lawn_e002":{"entry_id":"scene_6_perfect_lawn_e002","content":"Stepping closer to the dividing hedge, the unsettling perfection intensifies. The lawn is uniformly green, almost glowing under the intense sun. The flowerbeds are rigidly geometric. The air feels still and strangely scentless. The heat seems to intensify around you.","choices":[{"content":"Step fully into the neighbor's garden, crossing the boundary.","entry_id":"scene_6_perfect_lawn_e004"},{"content":"Observe the garden more closely from the edge, without fully entering, feeling the artificial lawn crunch underfoot.","entry_id":"scene_6_perfect_lawn_e005"}],"end":null},"scene_6_perfect_lawn_e004":{"entry_id":"scene_6_perfect_lawn_e004","content":"You are now fully in the neighbor\nd\ns garden. The perfection is even more disturbing up close. The \n\n\ndlawn\n\n\nd crunches slightly underfoot \n\n\n\n\n\nplastic. The flowers, though vibrant, are utterly still. There is a sterile, almost chemical scent to the air. The cracked paving is meticulously arranged and decorative, and feels cool to the touch. There is no buzzing, only unnerving silence.","choices":[{"content":"Examine the strange, decorative paving more closely in the neighbor\ns garden, looking for any sign of Kevin.","entry_id":"scene_11_artificial_garden_e1101"},{"content":"Take a wider look around the neighbor\ns garden, trying to understand its unnatural order and the unsettling lack of any insects.","entry_id":"scene_6_perfect_lawn_e008"}],"end":null},"scene_11_artificial_garden_e1101":{"entry_id":"scene_11_artificial_garden_e1101","content":"You are now in the neighbor’s garden, the oppressive heat strangely absent. The plastic lawn crunches underfoot, and the air smells sterile. The cracked paving is meticulously arranged and decorative, not organic, and cool to the touch. There is no buzzing, only unnerving silence.","choices":[{"content":"Examine the paving closely, kneeling down to inspect the unnatural cracks.","entry_id":"scene_11_artificial_garden_e1102"},{"content":"Leave the neighbor's garden. It's too unsettling and the silence is deafening.","entry_id":"scene_11_artificial_garden_e1103"}],"end":null},"scene_3_neighbors_window_e012":{"entry_id":"scene_3_neighbors_window_e012","content":"Sam steps back from the window, blinking against the glare. For a moment, the heat haze seems to lessen slightly as eyes adjust to the bright light outside. The oppressive heat, however, remains unchanged, pressing down on everything. The neighbor's house remains in silent view.","choices":[{"content":"Try again to focus on the neighbor's face, now eyes have adjusted.","entry_id":"scene_3_neighbors_window_e002"},{"content":"Return focus to the neighbor's garden, which is easier to see.","entry_id":"scene_3_neighbors_window_e005"}],"end":null},"scene_3_neighbors_window_e013":{"entry_id":"scene_3_neighbors_window_e013","content":"Beyond the garden, you try to take in more details of the neighbor's house itself. The windows are all uniformly clean and reflect the harsh sunlight intensely, almost blindingly. There are no curtains or blinds visible, just blank, reflective panes. The house seems closed off, uninviting, almost like a facade.","choices":[{"content":"Observe the windows of the neighbor's house more closely.","entry_id":"scene_3_neighbors_window_e014"},{"content":"Return focus to the garden, seeking more tangible details there.","entry_id":"scene_3_neighbors_window_e006"}],"end":null},"scene_3_neighbors_window_e014":{"entry_id":"scene_3_neighbors_window_e014","content":"The uniform windows, the stark walls, the oppressive stillness... the neighbor\n's house exudes an unnatural calm, a sense of something deliberately concealed. The heat shimmers around it, adding to the distorted and unsettling atmosphere. Observation from afar can only reveal so much, and you consider a more direct approach.","choices":[{"content":"Confront the neighbor now.","entry_id":"scene_3_neighbors_window_e004"},{"content":"Look back at the paving pattern one last time before deciding what to do.","entry_id":"scene_3_neighbors_window_e008"}],"end":null},"scene_5_evasive_neighbor_e002":{"entry_id":"scene_5_evasive_neighbor_e002","content":"You press the neighbor about their evasiveness. They become more agitated, their voice rising slightly. They repeat that they haven\n\nYou've seen anything, adding a pointed remark about the heat affecting judgment.","choices":[{"content":"Accuse them of hiding something.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Back down slightly, but emphasize your concern about Kevin\n\nS disappearance.","entry_id":"scene_5_evasive_neighbor_e007"},{"content":"Ask if they\n\nYou've noticed anyone else acting strangely in the neighborhood.","entry_id":"scene_5_evasive_neighbor_e016"}],"end":null},"scene_5_evasive_neighbor_e006":{"entry_id":"scene_5_evasive_neighbor_e006","content":"You accuse them of hiding something. Their forced composure crumbles. Their eyes harden and they become subtly menacing. They say some things are best left undisturbed, then add with a strange smile, \", \", \"This heat makes people imagine things.\", \", The buzzing from your garden seems to disappear here, replaced by an unsettling silence.","choices":[{"content":"Keep pressing them, demanding the truth.","entry_id":"scene_10_veiled_threat_s10e001"},{"content":"Back off, realizing you\nYou\nYou've gone too far, and leave before the situation escalates.","entry_id":"scene_5_evasive_neighbor_e012"}],"end":null},"scene_4_under_the_bush_e401c":{"entry_id":"scene_4_under_the_bush_e401c","content":"Sam gently eases the object free. It comes away with a soft sucking sound from the packed earth.","choices":[{"content":"Pick up the object.","entry_id":"scene_4_under_the_bush_e402"}],"end":null},"scene_4_under_the_bush_e402":{"entry_id":"scene_4_under_the_bush_e402","content":"Sam carefully pulls the object from the earth. It\nYou look around the immediate vicinity. It\nis a key, old and heavy. The bit is intricately cut with strange symbols, unlike any modern key you\nYou carefully place the key on the ground near where you found it.","choices":[{"content":"Examine the key.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Look around the area where you found the key, focusing on a seam in the paving.","entry_id":"scene_4_under_the_bush_e404"}],"end":null},"scene_8_tarnished_key_s8e001":{"entry_id":"scene_8_tarnished_key_s8e001","content":"Sam examines the tarnished key. It’s old and out of place. It’s also strangely cold to the touch. A seam in the cracked paving catches your eye, close to where the key was found. The buzzing feels like it’s resonating from the paving itself now.","choices":[{"content":"Examine the key closely","entry_id":"scene_8_tarnished_key_s8e002"},{"content":"Listen to the buzzing again","entry_id":"scene_8_tarnished_key_s8e005"}],"end":null},"scene_8_tarnished_key_s8e002":{"entry_id":"scene_8_tarnished_key_s8e002","content":"Sam examines the tarnished key. It\nYou decide to politely disengage, sensing the conversation is going nowhere. The neighbor seems relieved, offering a tight, insincere smile as you turn to leave. Back in your garden the sun beats down on the cracked paving, and you think you can hear the buzzing again, louder now. It\nt recognise them.","choices":[{"content":"Focus on the paving seam","entry_id":"scene_8_tarnished_key_s8e003"},{"content":"Consider the initial observation again","entry_id":"scene_8_tarnished_key_s8e001"}],"end":null},"scene_8_tarnished_key_s8e003":{"entry_id":"scene_8_tarnished_key_s8e003","content":"Sam kneels down, heat rising from the paving. The seam is hairline thin but runs noticeably along one edge of a paving stone, close to where the key was buried. It looks almost deliberate, like a join rather than a crack. The buzzing is louder near the seam.","choices":[{"content":"Try the key in the seam","entry_id":"scene_8_tarnished_key_s8e004"},{"content":"Listen to the buzzing again, near the seam","entry_id":"scene_8_tarnished_key_s8e006"}],"end":null},"scene_4_under_the_bush_e407":{"entry_id":"scene_4_under_the_bush_e407","content":"Leaving the stifling interior of the bush, you look again at the cracked paving surrounding it. The decaying smell seems to be strongest right where the paving is most fractured, almost like rotting vegetation trapped underneath. The buzzing still permeates the air, a constant, unsettling drone. You notice that the cracks closer to the bush are filled with a dark, almost black, moss.","choices":[{"content":"Examine the cracked paving more closely.","entry_id":"scene_4_under_the_bush_e403"},{"content":"Glance over at the neighbour\n's house again.","entry_id":"scene_4_under_the_bush_e409"}],"end":null},"scene_8_tarnished_key_s8e005":{"entry_id":"scene_8_tarnished_key_s8e005","content":"You focus on the buzzing. It's a high-pitched, almost metallic sound, and seems to be coming from the paving stones themselves, not just the surrounding air. The sound seems to vibrate up through the cracked concrete, making the hairs on your arms stand on end.","choices":[{"content":"Investigate the buzzing closely, concentrating on the paving stones near the seam.","entry_id":"scene_8_tarnished_key_s8e007"},{"content":"Examine the key again, looking for clues.","entry_id":"scene_8_tarnished_key_s8e009"}],"end":null},"scene_8_tarnished_key_s8e007":{"entry_id":"scene_8_tarnished_key_s8e007","content":"You get closer to the paving, trying to pinpoint the buzzing. It\ns intense, a vibration you can feel as much as hear. No insects are visible anywhere, just the cracked, sun-baked paving radiating heat and sound. The buzzing feels localized, strongest in one particular area of the paving, right near the seam.","choices":[{"content":"Focus on the paving stone with the seam.","entry_id":"scene_8_tarnished_key_s8e008"},{"content":"Investigate the buzzing in the Viburnum bush.","entry_id":"scene_9_unseen_insects_e901"},{"content":"Step back and try to get a sense of where the buzzing is coming from generally.","entry_id":"scene_8_tarnished_key_s8e005"}],"end":null},"scene_8_tarnished_key_s8e008":{"entry_id":"scene_8_tarnished_key_s8e008","content":"You focus on the area of paving where the buzzing is loudest. Right there, running along the edge of a stone vibrating with the sound, is the seam you noticed earlier. It\ns almost as if the seam itself is humming. The seam and the buzzing are definitely connected. The heat rising from the paving is intense.","choices":[{"content":"Examine the paving seam closely again.","entry_id":"scene_8_tarnished_key_s8e003"},{"content":"Venture back into the Viburnum bush to investigate the buzzing further.","entry_id":"scene_9_unseen_insects_e901"}],"end":null},"scene_8_tarnished_key_s8e004":{"entry_id":"scene_8_tarnished_key_s8e004","content":"The key feels like it might fit. The seam is intriguing, and the buzzing is definitely louder near it. It’s a strange combination of elements, all focused on this one spot in the cracked paving. Maybe this is what the key is for.","choices":[{"content":"Use the key in the seam.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_4_under_the_bush_e409":{"entry_id":"scene_4_under_the_bush_e409","content":"The unnerving feeling of being watched intensifies. Despite the unsettling discoveries in the garden – the missing gnome, the strange key – you can\nt shake the feeling of unseen eyes. Turning towards the boundary hedge, you glance at the neighbour\ns house. The window is dark, reflecting the harsh sunlight like a mirror, but you sense a presence behind it, a silent observation.","choices":[{"content":"Walk to the very edge of the garden, right up to the hedge, and stare directly at the neighbor\ns window.","entry_id":"scene_3_neighbors_window_e001"}],"end":null},"scene_5_evasive_neighbor_e003":{"entry_id":"scene_5_evasive_neighbor_e003","content":"You ask directly about Kevin. The neighbor\n\nS smile tightens, becoming brittle. For a moment, a flicker of something dark crosses their face \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n annoyance, or something more sinister? They deny seeing any gnome, but their voice is strained, too high-pitched.","choices":[{"content":"Recite details of Kevin\n\ne2\n\nt\ns appearance, carefully observing the neighbor for any flicker of recognition.","entry_id":"scene_5_evasive_neighbor_e008"},{"content":"Ask about their seemingly perfect, almost artificial, garden, hinting at the effort required.","entry_id":"scene_5_evasive_neighbor_e009"},{"content":"Casually inquire if they\n\ne2\n\nt\nve ever had a fondness for gnomes, deadpanning the question.","entry_id":"scene_5_evasive_neighbor_e017"}],"end":null},"scene_5_evasive_neighbor_e004":{"entry_id":"scene_5_evasive_neighbor_e004","content":"You mention the cracked paving, contrasting it with their pristine paving stones. The neighbor stiffens, their earlier cordiality vanishing. They avoid eye contact, a muscle twitching in their jaw. You notice their hands clenching. ","choices":[{"content":"Press them about their obsession with order.","entry_id":"scene_5_evasive_neighbor_e010"},{"content":"Return to the subject of Kevin, stressing you are still looking for him.","entry_id":"scene_5_evasive_neighbor_e011"},{"content":"Ask what could be buried underneath their paving.","entry_id":"scene_5_evasive_neighbor_e018"}],"end":null},"scene_5_evasive_neighbor_e011":{"entry_id":"scene_5_evasive_neighbor_e011","content":"Despite their dismissiveness, you try to circle back to Kevin. You describe him again, the bright red hat, the cheerful, slightly cracked smile, the way the paint had faded over the years. The neighbor sighs, their patience clearly wearing thin. They reiterate that they haven't seen it and imply you should look elsewhere. Their hand rests briefly on the doorknob.","choices":[{"content":"Mention how Aunt Joan gifted you Kevin, emphasizing the irreplaceable sentimental value.","entry_id":"scene_5_evasive_neighbor_e008"},{"content":"Accept that you're getting nowhere and politely excuse yourself, retreating to your garden.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_5_evasive_neighbor_e008":{"entry_id":"scene_5_evasive_neighbor_e008","content":"You describe Kevin in detail – red hat, cheerful expression, ceramic build – carefully watching their face. The neighbor listens impassively, then repeats they haven't seen it, their tone clipped. They shift their weight, eager to end the conversation. A drop of sweat trickles down their neck.","choices":[{"content":"Ask if they've noticed anyone else lurking around the gardens lately, anyone out of place.","entry_id":"scene_5_evasive_neighbor_e015"},{"content":"Thank them for their time and return to your garden.","entry_id":"scene_5_evasive_neighbor_e005"},{"content":"Ask if they've recently seen gnomes for sale, hinting that one may have caught their eye.","entry_id":"scene_5_evasive_neighbor_e021"}],"end":null},"scene_5_evasive_neighbor_e021":{"entry_id":"scene_5_evasive_neighbor_e021","content":"You ask if they've seen any garden gnomes on sale. The neighbor pauses, a strange expression flickering across their face. They say they don't pay attention to such things, then quickly change the subject, pointing to their immaculate lawn. The buzzing in your ears gets louder.","choices":[{"content":"Accuse them of having bought Kevin, but then burying him out of spite.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Ignore their deflection and press them on the secrets to their unnaturally perfect lawn.","entry_id":"scene_5_evasive_neighbor_e009"}],"end":null},"scene_5_evasive_neighbor_e009":{"entry_id":"scene_5_evasive_neighbor_e009","content":"You shift the focus to their pristine garden, praising its order and perfection","choices":[{"content":"Compliment their paving stones, then pointedly ask if that perfection extends to what lies *beneath* them.","entry_id":"scene_5_evasive_neighbor_e010"},{"content":"Gently steer the conversation back to Kevin, mentioning the gnome.","entry_id":"scene_5_evasive_neighbor_e011"}],"end":null},"scene_5_evasive_neighbor_e005":{"entry_id":"scene_5_evasive_neighbor_e005","content":"You decide to politely disengage, sensing the conversation is going nowhere. The neighbor seems relieved, offering a tight, insincere smile as you turn to leave. Back in your garden the sun beats down on the cracked paving, and you think you can hear the buzzing again, louder now. It\nYou decide to politely disengage, sensing the conversation is going nowhere. The neighbor seems relieved, offering a tight, insincere smile as you turn to leave. Back in your garden the sun beats down on the cracked paving, and you think you can hear the buzzing again, louder now. It\ns definitely coming from near the *Viburnum* bush.","choices":[{"content":"Return to the spot you found the tarnished key earlier.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Think again about the neighbor\nYou decide to politely disengage, sensing the conversation is going nowhere. The neighbor seems relieved, offering a tight, insincere smile as you turn to leave. Back in your garden the sun beats down on the cracked paving, and you think you can hear the buzzing again, louder now. It\ns words, trying to understand their meaning.","entry_id":"scene_5_evasive_neighbor_e019"}],"end":null},"scene_8_tarnished_key_s8e009":{"entry_id":"scene_8_tarnished_key_s8e009","content":"Holding the tarnished key, you consider the situation. The key, the barely visible seam in the paving, and the strange buzzing all seem to be connected somehow. You kneel down. The buzzing seems to be coming from the paving itself, right near the faint seam.","choices":[{"content":"Examine the paving seam closely, listening for the buzzing.","entry_id":"scene_8_tarnished_key_s8e010"},{"content":"Try the key in the seam.","entry_id":"scene_8_tarnished_key_s8e004"}],"end":null},"scene_8_tarnished_key_s8e010":{"entry_id":"scene_8_tarnished_key_s8e010","content":"Kneeling again, you trace the seam with a finger. It's subtle, easy to miss in the cracked paving, but definitely there. You press your ear close. The buzzing is strongest right along this barely visible line. It feels less like a crack and more like something designed to be opened.","choices":[{"content":"Try the key in the seam now.","entry_id":"scene_8_tarnished_key_s8e011"},{"content":"Listen to the buzzing again, even more carefully, near the seam.","entry_id":"scene_8_tarnished_key_s8e007"}],"end":null},"scene_8_tarnished_key_s8e011":{"entry_id":"scene_8_tarnished_key_s8e011","content":"A decision. The key is old and strange. The seam in the cracked paving is intriguing. The buzzing is focused right on this spot. It feels like the key is made for the seam somehow. Time to decide.","choices":[{"content":"Use the key in the seam.","entry_id":"scene_12_unlocking_cracks_e020"},{"content":"Hesitate, and take stock of the situation, focusing on the buzzing and the seam.","entry_id":"scene_8_tarnished_key_s8e012"}],"end":null},"scene_12_unlocking_cracks_e020":{"entry_id":"scene_12_unlocking_cracks_e020","content":"The heat shimmers off the cracked paving, making the garden look like a hallucination. Kevin is gone, and you still feel a lingering sense of loss. You still have the key.","choices":[{"content":"Use the tarnished key on the cracked paving seam now.","entry_id":"scene_12_unlocking_cracks_e021"},{"content":"Confront the neighbor directly about their increasingly strange behaviour.","entry_id":"scene_12_unlocking_cracks_e030"},{"content":"Examine the neighbor. You still have the key.","entry_id":"scene_12_unlocking_cracks_e034"},{"content":"Give in to the oppressive heat and the growing unease and retreat back inside.","entry_id":"scene_12_unlocking_cracks_e050"}],"end":null},"scene_5_evasive_neighbor_e007":{"entry_id":"scene_5_evasive_neighbor_e007","content":"You soften your approach, reiterating your concern about Kevin. The neighbor remains evasive, but their body language shifts slightly \">\"– they seem almost\n\npitying? They suggest that maybe Kevin just wandered off.","choices":[{"content":"Ask if they\n\nve noticed the strange buzzing sound in your garden.","entry_id":"scene_5_evasive_neighbor_e013"},{"content":"One last time, ask about the gnome.","entry_id":"scene_5_evasive_neighbor_e014"},{"content":"Ask them if they have lost anything recently.","entry_id":"scene_5_evasive_neighbor_e020"}],"end":null},"scene_5_evasive_neighbor_e013":{"entry_id":"scene_5_evasive_neighbor_e013","content":"You ask if they\nYou They\nYou've heard the buzzing sound in your garden. The neighbor dismisses it with a wave of their hand, attributing it to the heat and the lack of rain. They suggest the paving stones probably retain the heat, amplifying any natural sounds. Their tone is subtly condescending, and they seem keen to end the conversation.","choices":[{"content":"Accuse them of hiding something and that it seems to be coming from the paving.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Accept their explanation (or lack thereof) and politely leave, still feeling suspicious and uneasy.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_10_veiled_threat_s10e001":{"entry_id":"scene_10_veiled_threat_s10e001","content":"Pressing the neighbor further, they become agitated and subtly threatening. They say, \", \", \"Some things are best buried,\", \", and their gaze drifts to your garden and the cracked paving stones. They add, \", \", \"This heat makes people see things,\", \", with a slight smile. The buzzing from your garden seems less distinct here.","choices":[{"content":"Accuse the neighbor directly of knowing more about the gnome than they're letting on.","entry_id":"scene_10_veiled_threat_s10e002"},{"content":"Back down slightly and probe their behaviour in the heat, suggesting they seem more affected than most.","entry_id":"scene_10_veiled_threat_s10e014"}],"end":null},"scene_10_veiled_threat_s10e002":{"entry_id":"scene_10_veiled_threat_s10e002","content":"You accuse the neighbor of knowing more about the gnome than they\nYou\nYou're letting on. Their eyes narrow, and a muscle twitches in their jaw. The air thickens with unspoken tension. You feel a bead of sweat trickle down your neck.","choices":[{"content":"Press them harder, demanding the truth.","entry_id":"scene_10_veiled_threat_s10e003"},{"content":"Soften the accusation, appealing to them as neighbors and asking them to level with you.","entry_id":"scene_10_veiled_threat_s10e004"}],"end":null},"scene_10_veiled_threat_s10e003":{"entry_id":"scene_10_veiled_threat_s10e003","content":"You push harder, demanding to know what they meant by \nYou\nYou're letting on. The neighbor\nYou\nYou's agitation is now palpable. They gesture vaguely towards their garden, the artificial lawn an unnatural green under the sun, but their gaze flickers back to you, sharp and assessing. The air is thick with the buzzing.","choices":[{"content":"Accuse them directly of burying the gnome.","entry_id":"scene_12_unlocking_cracks_e020"},{"content":"Mention the heat, trying to defuse the tension.","entry_id":"scene_10_veiled_threat_s10e005"}],"end":null},"scene_5_evasive_neighbor_e010":{"entry_id":"scene_5_evasive_neighbor_e010","content":"You pointedly ask if they\nhave buried anything under their pristine paving to keep it so perfect. The neighbor\nseems to struggle to maintain their forced smile. A flicker of something \nsomething crosses their face. They recover quickly, insisting it\nall comes down to hard work and meticulous cleaning. A faint buzzing sound, like trapped bees, seems to briefly fill the air around you.","choices":[{"content":"Press them harder, hinting that you suspect they\nare hiding something.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Thank them for their time and leave, sensing they are becoming increasingly uncomfortable. The heat is intense, and the encounter has left you feeling drained.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_10_veiled_threat_s10e014":{"entry_id":"scene_10_veiled_threat_s10e014","content":"From across the low hedge, you persist, asking about the gnome. The neighbor\nThe neighbor\nThe neighbor's expression hardens, and their gaze flicks towards the cracked paving in your garden before returning to you. \", \", \"Some things are best left undisturbed,\", \", they say, their voice low, \", \", \"and this heat...it makes people imagine things.\", \", The buzzing in your ears seems to fade slightly.","choices":[{"content":"Accuse the neighbor directly of knowing something about the gnome.","entry_id":"scene_10_veiled_threat_s10e002"},{"content":"Back down slightly, suggesting they seem more affected by the heat than most.","entry_id":"scene_10_veiled_threat_s10e006"}],"end":null},"scene_10_veiled_threat_s10e006":{"entry_id":"scene_10_veiled_threat_s10e006","content":"You attempt to steer the conversation away from direct accusations, hoping to catch them off guard. You bring up their garden, and how immaculate it is.","choices":[{"content":"Ask about their own garden, specifically the paving stones and their distinctive appearance.","entry_id":"scene_10_veiled_threat_s10e007"},{"content":"Casually inquire if they've been feeling the heat lately.","entry_id":"scene_10_veiled_threat_s10e008"}],"end":null},"scene_10_veiled_threat_s10e007":{"entry_id":"scene_10_veiled_threat_s10e007","content":"You comment on how distinctive their paving stones are. The neighbor tenses, their eyes flicking to their own patio before returning to you with a guarded expression. The buzzing seems to grow louder again in the short silence.","choices":[{"content":"Casually mention the cracked paving stones.","entry_id":"scene_12_unlocking_cracks_e020"},{"content":"Change the subject to general garden maintenance.","entry_id":"scene_10_veiled_threat_s10e009"}],"end":null},"scene_10_veiled_threat_s10e009":{"entry_id":"scene_10_veiled_threat_s10e009","content":"The space beneath the paving is a stark, cool contrast to the sun-baked world above. It\nYou have the distinct impression that you\nYou grip the edge of the paving stone. It\nYou accuse them outright of burying Kevin under their paving. The neighbor\nLooking closer, you can see that the cracks are too uniform, too precise. They form a deliberate pattern across the porcelain tiles. It\nYou try to make small talk, hoping to diffuse the tension, but the neighbor\ns unsettling presence and veiled threats make it impossible. The buzzing from your garden seems distant now, almost completely faded.","choices":[{"content":"Thank them for their time and head back to your garden, feeling a deep sense of unease.","entry_id":"scene_10_veiled_threat_s10e010"},{"content":"Suddenly accuse them of taking Kevin.","entry_id":"scene_10_veiled_threat_s10e012"}],"end":null},"scene_5_evasive_neighbor_e012":{"entry_id":"scene_5_evasive_neighbor_e012","content":"Sensing the veiled threat and the neighbor’s clear unwillingness to cooperate, you decide to back down completely. You thank them for their time, though the words feel hollow. As you turn to leave, you notice a small porcelain gnome displayed on a shelf in their hallway. It seems to be smiling at you.","choices":[{"content":"Head back to Sam's garden, wondering what they might be hiding.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_5_evasive_neighbor_e019":{"entry_id":"scene_5_evasive_neighbor_e019","content":"You reflect on the neighbor\ne2\nt\ns words and behavior, trying to decipher their meaning. Their evasiveness and strange comments are unsettling, but you can\ne2\nt\nst put your finger on what they\ne2\nt\nre hiding. ","choices":[{"content":"Return to Sam\ne2\nt\ns garden and focus on the tarnished key you found earlier.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Casually mention the cracked paving and compare it to their own.","entry_id":"scene_5_evasive_neighbor_e004"}],"end":null},"scene_5_evasive_neighbor_e018":{"entry_id":"scene_5_evasive_neighbor_e018","content":"You ask them how they keep their paving so clean. The neighbor gives you a detailed description of cleaning techniques, which seems rehearsed, and ends by staring intently at you. They clearly want you to leave.","choices":[{"content":"Tell them you don\nYou're not convinced.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Leave and look at their paving more closely later.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_10_veiled_threat_s10e004":{"entry_id":"scene_10_veiled_threat_s10e004","content":"Trying a slightly softer approach, you suggest that perhaps they\nYou\nYou’ve simply observed something unusual in the gardens recently. The neighbor doesn’t relax, but their posture becomes less confrontational, more watchful. They glance at the *Viburnum* bush, then back at you.","choices":[{"content":"Suggest they might have seen someone near your garden recently, perhaps with a gnome.","entry_id":"scene_12_unlocking_cracks_e020"},{"content":"Shift the focus to the heat, commenting on how strange it makes everyone feel.","entry_id":"scene_10_veiled_threat_s10e005"}],"end":null},"scene_10_veiled_threat_s10e005":{"entry_id":"scene_10_veiled_threat_s10e005","content":"You attempt to defuse the situation, mentioning the oppressive heat and how it can make people imagine things. The neighbor stares at you for a long moment, a flicker of something unreadable in their eyes, before a slow, unsettling smile spreads across their face. They say nothing.","choices":[{"content":"End the conversation abruptly and retreat back to your garden.","entry_id":"scene_10_veiled_threat_s10e013a"}],"end":null},"scene_5_evasive_neighbor_e014":{"entry_id":"scene_5_evasive_neighbor_e014","content":"You try one last time to ask about Kevin. The neighbor\nYou can tell that they have had enough of this conversation and are trying to subtly get you to leave. They look at you intently and say that they haven\nYou are very clearly implying that you should leave now.","choices":[{"content":"Describe Kevin, emphasizing the red hat and cheerful grin, carefully watching the neighbor's reaction.","entry_id":"scene_5_evasive_neighbor_e008"},{"content":"Decide to give up and leave, sensing their irritation.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_5_evasive_neighbor_e015":{"entry_id":"scene_5_evasive_neighbor_e015","content":"You ask if they\n\nYou've seen anyone else lurking around Laburnum Street or in the gardens recently. The neighbor shakes their head but avoids eye contact. They seem agitated, wiping a bead of sweat from their forehead. They are definitely getting tired of this conversation.","choices":[{"content":"Press them on whether they\n\nYou've seen anyone suspicious.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Thank them and leave, sensing their growing discomfort.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_10_veiled_threat_s10e008":{"entry_id":"scene_10_veiled_threat_s10e008","content":"Shifting the focus from the gnome, you ask if they\nYou ask if they\npause, their eyes narrowing slightly. They seem to consider your question before answering with unsettling intensity.","choices":[{"content":"Mention their perfect lawn, hinting at hidden efforts to maintain it.","entry_id":"scene_6_perfect_lawn_e001"},{"content":"Ask for their tips for coping with the heat.","entry_id":"scene_10_veiled_threat_s10e009"}],"end":null},"scene_5_evasive_neighbor_e016":{"entry_id":"scene_5_evasive_neighbor_e016","content":"You ask if they\\'ve noticed anyone else acting strangely in the neighborhood. The neighbor seems taken aback by the question, their eyes widening slightly, and they glance nervously towards their meticulously maintained lawn. They pause, then lower their voice, \"Now that you mention it, I did see a car I didn\\'t recognize parked down the street yesterday afternoon. Dark blue saloon, tinted windows. It was there for a good hour.\"","choices":[{"content":"Press them for more details, asking them to describe the car\\'s occupants.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Thank them for their time and return to your garden, sensing that they are not being entirely truthful.","entry_id":"scene_5_evasive_neighbor_e005"}],"end":null},"scene_8_tarnished_key_s8e006":{"entry_id":"scene_8_tarnished_key_s8e006","content":"Even while examining the key in your hand, you can still hear the buzzing, insistent and strange, emanating from the paving. It’s becoming hard to ignore, a persistent thrumming underfoot. You also notice a faint smell of ozone, like after lightning, mixed with the dry, dusty scent of the heated stone.","choices":[{"content":"Listen to the buzzing more closely, trying to isolate its source near the seam.","entry_id":"scene_8_tarnished_key_s8e007"},{"content":"Look at the paving seam again, wondering if it's connected to the buzzing.","entry_id":"scene_8_tarnished_key_s8e003"}],"end":null},"scene_9_unseen_insects_e906":{"entry_id":"scene_9_unseen_insects_e906","content":"Stepping back from the bush, the buzzing is still intense but perhaps a fraction less overwhelming. You focus on the cracked paving at the base of the bush. The fragmentation is extreme here, a web of fissures radiating outwards. The cracks nearest the bush are filled with a dark, almost black, moss that seems to absorb the light.","choices":[{"content":"Examine the cracked paving stones immediately around the bush, looking for anything unusual in the dark moss.","entry_id":"scene_9_unseen_insects_e907"},{"content":"Step away from the bush and consider the tarnished key again, wondering if it has any connection to the bush or the paving.","entry_id":"scene_9_unseen_insects_e909"},{"content":"Push through the hedge to the neighbour\ns garden from here, hoping for a different perspective.","entry_id":"scene_11_artificial_garden_e1101"}],"end":null},"scene_5_evasive_neighbor_e017":{"entry_id":"scene_5_evasive_neighbor_e017","content":"You ask if they have ever had any gnomes in their garden. The neighbor\n\nS face tightens, a strange expression like they\n\nYou\n\ne2\n\nt\nve smelled something foul. They say that gnomes are cheap and crass, a blight on any decent garden, not to mention what the neighbourhood association thinks. The heat seems to amplify their disdain. You note the buzzing seems much quieter near them.","choices":[{"content":"Accuse them of taking Kevin.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Change the subject abruptly, asking about the perfection of their immaculate lawn.","entry_id":"scene_5_evasive_neighbor_e009"}],"end":null},"scene_12_unlocking_cracks_e021":{"entry_id":"scene_12_unlocking_cracks_e021","content":"The tarnished key is cold against your skin, a shock compared to the sun-baked paving. The seam is narrow, barely noticeable amongst the web of cracks. The buzzing is intense, like a swarm trapped beneath the stones. You wonder what could be hidden, and whether you really want to know.","choices":[{"content":"Try the key in the seam now, see if it fits.","entry_id":"scene_12_unlocking_cracks_e022"},{"content":"Pause. The neighbor could be watching. Abandon the idea and return to your garden.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_12_unlocking_cracks_e022":{"entry_id":"scene_12_unlocking_cracks_e022","content":"You slide the key into the seam. It slides in smoothly, a surprising, perfect fit. A faint click echoes as it seats. The metal feels strangely slick. A shiver runs down your spine despite the heat, and the buzzing intensifies, becoming almost deafening.","choices":[{"content":"Carefully turn the key in the seam, unlocking whatever lies beneath.","entry_id":"scene_12_unlocking_cracks_e023"},{"content":"Stop. This feels wrong. Withdraw the key before it's too late.","entry_id":"scene_12_unlocking_cracks_e021"}],"end":null},"scene_12_unlocking_cracks_e023":{"entry_id":"scene_12_unlocking_cracks_e023","content":"With a slow, deliberate turn, the key rotates. You hear a soft grinding sound from beneath the paving. It's like stone on stone. A puff of hot, still air rises from the seam. The buzzing vibrates through your teeth.","choices":[{"content":"Lift the paving stone, now that the key seems to have worked and the lock is open.","entry_id":"scene_12_unlocking_cracks_e024"},{"content":"Pause. You are not sure about this. Listen carefully before proceeding, checking to see if anyone is there.","entry_id":"scene_12_unlocking_cracks_e022"}],"end":null},"scene_12_unlocking_cracks_e024":{"entry_id":"scene_12_unlocking_cracks_e024","content":"You grip the edge of the paving stone. It's rough against your skin, radiating heat. You heave upwards. The stone shifts with a groan, and a dark gap appears beneath. A smell of damp earth rises from the opening, cloying and heavy.","choices":[{"content":"Lift the paving stone completely to see what’s hidden underneath.","entry_id":"scene_12_unlocking_cracks_e025"},{"content":"Carefully replace the stone. Decide against opening it – for now.","entry_id":"scene_12_unlocking_cracks_e022"}],"end":null},"scene_5_evasive_neighbor_e020":{"entry_id":"scene_5_evasive_neighbor_e020","content":"You ask them if they have lost anything recently. The neighbor looks momentarily confused, then says they cannot recall ever losing anything. They pause, then add, \"Though I do sometimes misplace my gardening trowel. But I always find it again.\"","choices":[{"content":"Ask if they have ever lost a garden gnome, like Kevin.","entry_id":"scene_5_evasive_neighbor_e006"},{"content":"Change the subject and ask about their impeccably kept lawn.","entry_id":"scene_5_evasive_neighbor_e009"}],"end":null},"scene_12_unlocking_cracks_e030":{"entry_id":"scene_12_unlocking_cracks_e030","content":"You approach the hedge. The air changes \nYou\nit’s too clean, too still, almost artificial. The neighbor is down on one knee, using tiny scissors to trim the artificial lawn, each snip precise and unsettling. They are so focused that they do not notice you.","choices":[{"content":"Accuse the neighbor directly of taking Kevin the gnome.","entry_id":"scene_12_unlocking_cracks_e031"},{"content":"Subtly inquire about the cracked paving in their garden.","entry_id":"scene_12_unlocking_cracks_e035"},{"content":"Decide against confrontation, retreat back to your own garden.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_12_unlocking_cracks_e031":{"entry_id":"scene_12_unlocking_cracks_e031","content":"\"Excuse me, Neighbor,\" you begin, your voice strained in the heat. \"Have you seen my garden gnome, Kevin? He's gone missing. I was wondering if you might have spotted anything.\" The neighbor turns slowly, their gaze unsettlingly calm, as if they've been expecting this. Their eyes don't quite meet yours.","choices":[{"content":"Press the accusation, demanding to know why they took the gnome.","entry_id":"scene_12_unlocking_cracks_e032"},{"content":"Observe the neighbor's paving more closely as you speak to them.","entry_id":"scene_12_unlocking_cracks_e034"},{"content":"Back down, feigning politeness and changing the subject.","entry_id":"scene_12_unlocking_cracks_e030"}],"end":null},"scene_12_unlocking_cracks_e032":{"entry_id":"scene_12_unlocking_cracks_e032","content":"A faint smile touches the neighbor's lips. \"The gnome? Yes, I removed it. I found its\nYou\nit's\nYou\ncrass cheerfulness\nYou\ndisruptive to the garden's harmony. It\nYou\ns under my paving now, safely contained.\" They gesture vaguely towards their immaculate garden, a flicker of something unreadable in their eyes.","choices":[{"content":"Accept the neighbor's explanation, even if it\nYou\ns strange.","entry_id":"scene_12_unlocking_cracks_e033"},{"content":"Question the neighbor further about the paving.","entry_id":"scene_12_unlocking_cracks_e034"}],"end":null},"scene_12_unlocking_cracks_e034":{"entry_id":"scene_12_unlocking_cracks_e034","content":"While the neighbor speaks of \nYou\nharmony\nYou\n and \nYou\ncontainment\nYou\n, your eyes are drawn to their paving. It\nYou\ns cracked, but deliberately so, the lines sharp and clean, unlike the chaotic fissures in your own. You notice how the paving stones are porcelain, and the cracks are filled with a dark resin. While they are talking, you can examine the paving closely, considering the details of the cracking pattern, stepping back to consider the overall impression, or sensing a disturbing, threatening aspect to the paving pattern.","choices":[{"content":"Focus intently on the details of the cracking pattern, trying to decipher it.","entry_id":"scene_12_unlocking_cracks_e041"},{"content":"Step back and consider the overall impression of the paving pattern.","entry_id":"scene_12_unlocking_cracks_e042"},{"content":"Sense a disturbing, threatening aspect to the paving pattern.","entry_id":"scene_12_unlocking_cracks_e043"},{"content":"Disengage from the neighbor, return to your own garden, pondering what you\nYou\nve learned.","entry_id":"scene_12_unlocking_cracks_e020"}],"end":null},"scene_6_perfect_lawn_e003":{"entry_id":"scene_6_perfect_lawn_e003","content":"The neighbor\nYou feel a strong urge to retreat, to return to the relative chaos, and shade, of your own space.","choices":[{"content":"Return to the area near the bush where you found the key, feeling a pull back to the familiar.","entry_id":"scene_6_perfect_lawn_e006"},{"content":"Decide to go back inside your house, overwhelmed by the neighbor\nThe neighbor\nThe unnatural perfection of the neighbor\nYou feel a strong urge to retreat, to return to the relative chaos, and shade, of your own space.","entry_id":"scene_6_perfect_lawn_e007"}],"end":null},"scene_6_perfect_lawn_e006":{"entry_id":"scene_6_perfect_lawn_e006","content":"Back near the viburnum bush, the familiar buzzing returns, a low thrumming seemingly rising from the cracked paving. The air here, though hot, feels less sterile than next door. The scent of your tomato plants and sun-baked soil is almost a relief after the neighbour\nd\ns overly green garden.","choices":[{"content":"Take out the tarnished key and examine it near the cracked paving in your own garden.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Go inside the house, trying to shake off the unsettling feeling.","entry_id":"scene_6_perfect_lawn_e011"}],"end":null},"scene_6_perfect_lawn_e011":{"entry_id":"scene_6_perfect_lawn_e011","content":"Inside, the relative coolness is a relief from the oppressive heat, but the image of the neighbor\ns perfect garden and the feeling of being watched lingers. You can\nt shake off the sense that something is deeply wrong.","choices":[{"content":"Remember the tarnished key you found and decide to examine it more closely, wondering if it has any connection to all this unease.","entry_id":"scene_8_tarnished_key_s8e001"},{"content":"Try to distract yourself indoors, hoping the unsettling feeling will fade, but quickly realize it\ns no use and the lure of the garden is too strong.","entry_id":"scene_6_perfect_lawn_e013"}],"end":null},"scene_6_perfect_lawn_e013":{"entry_id":"scene_6_perfect_lawn_e013","content":"Retreating from the neighbor\ns garden, the contrast with your own slightly overgrown space is stark. The buzzing from the cracked paving seems louder now, almost insistent, calling you back. The viburnum bush sways slightly in the breeze, the only movement in the still afternoon heat.","choices":[{"content":"Focus your attention on the tarnished key and the cracked paving, feeling a pull towards that specific area.","entry_id":"scene_8_tarnished_key_s8e001"}],"end":null},"scene_12_unlocking_cracks_e050":{"entry_id":"scene_12_unlocking_cracks_e050","content":"The heat is too much, the buzzing relentless, the mystery too overwhelming. You stumble back inside, retreating from the garden and the unsettling presence of the neighbor. The oppressive atmosphere clings to the shadows. The heatwave continues, and the cracked paving remains, a silent testament to secrets buried and truths avoided.","choices":[],"end":"lose"},"scene_6_perfect_lawn_e005":{"entry_id":"scene_6_perfect_lawn_e005","content":"Observing from the edge, you notice the cracked paving more acutely. It\nest\nt\ns not random; the cracks form deliberate, almost geometric patterns like veins on a leaf. The silence is heavy, broken only by the distant drone of traffic, and the oppressive heat in your own garden seems far away. There\ns\nt\ns no sign of Kevin anywhere.","choices":[{"content":"Focus on the cracked paving bordering the neighbor\ns\nt\ns garden, noticing how the geometric patterns seem to subtly shift as you stare.","entry_id":"scene_6_perfect_lawn_e009"},{"content":"Shift your gaze to the neighbor\ns\nt\ns house, wondering if anyone is watching from behind the dark, reflective glass.","entry_id":"scene_6_perfect_lawn_e010"}],"end":null},"scene_6_perfect_lawn_e010":{"entry_id":"scene_6_perfect_lawn_e010","content":"You glance towards the neighbor’s house, a prickle of unease on your skin. The windows are dark, reflecting the harsh sunlight back at you, making it impossible to see inside. But you have a distinct feeling of being watched – a sense of eyes on the back of your neck.","choices":[{"content":"Return your attention to the decorative paving, noticing how the intricate patterns in the cracks seem to echo the lines on the key you found.","entry_id":"scene_6_perfect_lawn_e009"},{"content":"Take a step closer to the neighbor’s house, trying to get a better look at the watcher in the window, shielding your eyes against the glare.","entry_id":"scene_6_perfect_lawn_e016"}],"end":null},"scene_6_perfect_lawn_e016":{"entry_id":"scene_6_perfect_lawn_e016","content":"Taking a step closer to the house, the reflections in the window intensify, obscuring any view inside. The feeling of being watched grows stronger, a weight pressing down on you in the heat, making your breath feel shallow.","choices":[{"content":"Step back, feeling intimidated by the unseen watcher, and refocus on the decorative paving, seeking a distraction.","entry_id":"scene_6_perfect_lawn_e009"},{"content":"Move right up to the edge of the neighbor\ns garden, stepping into their garden despite your growing fear.","entry_id":"scene_11_artificial_garden_e1101"}],"end":null},"scene_6_perfect_lawn_e009":{"entry_id":"scene_6_perfect_lawn_e009","content":"You lean closer to the decorative paving. As you do, you catch movement in the neighbor\ns\nt\ns house. A figure is at the window, watching you. It\ns\nt\ns the neighbor, their face pale and still behind the glass, eyes fixed on you with unnerving intensity.","choices":[{"content":"Wave tentatively at the neighbor, trying to gauge their reaction, a knot forming in your stomach.","entry_id":"scene_6_perfect_lawn_e014"},{"content":"Pretend to be examining the paving more closely, avoiding direct eye contact.","entry_id":"scene_6_perfect_lawn_e015"}],"end":null},"scene_6_perfect_lawn_e014":{"entry_id":"scene_6_perfect_lawn_e014","content":"You wave a hesitant hand towards the neighbor at the window. They don\nt wave back, but their gaze remains fixed, unblinking. Their eyes are wide, almost manic, and a faint, unnatural smile stretches their lips. Their stillness is more unnerving than any overt hostility.","choices":[{"content":"Step closer to the hedge and enter the neighbor\ns garden, despite your unease.","entry_id":"scene_11_artificial_garden_e1101"},{"content":"Drop your gaze and pretend you don\nt see them, focusing intently on the decorative paving.","entry_id":"scene_6_perfect_lawn_e015"}],"end":null},"scene_6_perfect_lawn_e007":{"entry_id":"scene_6_perfect_lawn_e007","content":"It\ns stifling, but you can\nt shake the feeling that you\nre missing something vital. The neighbor\ns perfect lawn is a taunt, but you\nre still unsure what to do about it. The heat rises from the paving, baking your face as you stare, unsure.","choices":[{"content":"Despite your unease, the mystery of the neighbor\ns garden pulls you back to observe it again.","entry_id":"scene_6_perfect_lawn_e003"},{"content":"Go inside, deciding to ignore the unsettling garden and focus on something else.","entry_id":"scene_6_perfect_lawn_e012"}],"end":null},"scene_6_perfect_lawn_e012":{"entry_id":"scene_6_perfect_lawn_e012","content":"The air inside is little better, thick and still. You try to focus on something, anything, other than the image of the neighbor\ns unsettling garden, but Kevin\ns absence lingers, like a missing tooth. The silence feels heavier than usual.","choices":[{"content":"Give up on distraction and decide to confront the unease, heading back outside to your garden.","entry_id":"scene_6_perfect_lawn_e013"}],"end":null},"scene_9_unseen_insects_e903":{"entry_id":"scene_9_unseen_insects_e903","content":"The heat hi
